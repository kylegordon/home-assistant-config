---
restart_ha:
  sequence:
    - service: logbook.log
      data_template:
        name: EVENT
        message: "Restarting Home Assistant"
    - service: notify.email_kyle
      data:
        message: "Restarting Home Assistant at {{ states('sensor.date__time') }}"  # yamllint disable-line rule:line-length
    - service: shell_command.restart_ha
