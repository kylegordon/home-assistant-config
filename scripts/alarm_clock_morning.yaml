sequence:
- service: logbook.log
  data_template:
    name: EVENT
    message: "Alarm Clock Trigger - turning on lights"
- service: notify.email_kyle
  data:
    message: "Good morning, sunshine!"
- service: script.tweet_engine
  data_template:
    tweet: >
      {{ [
      "This is way early.  We need some lights on. (http://amzn.to/2DFAd9w)",
      "Time to wake up the house with some gentle lighting. (http://amzn.to/2Bsko4x)"
      ] | random + " #Hue #Lifx"}}
- service: light.turn_on
  entity_id: light.master_bedroom
  data:
    brightness: 255
    color_temp: 200
    transition: 1800
- service: light.turn_on
  entity_id: group.hall
  data:
    brightness: 255
    color_temp: 200
    transition: 1800
- delay:
    seconds: 5400
- service: light.turn_off
  data:
    entity_id: light.master_bedroom
