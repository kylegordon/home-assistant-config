sequence:
- service: logbook.log
  data_template:
    name: EVENT
    message: "Alarm Clock Trigger - turning on lights"
- service: notify.email_kyle
  data:
    message: "Good morning, sunshine!"
- service: light.turn_on
  data:
    entity_id: light.master_bedroom
    brightness: 255
    color_temp: 300
    transition: 1800
- delay:
    seconds: 5400
- service: light.turn_off
  data:
    entity_id: light.master_bedroom
