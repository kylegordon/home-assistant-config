---
reset_ikea:
  alias: reset_ikea
  sequence:
    - service: switch.turn_off
      target:
        entity_id: switch.hall_single_switch_relay_1
    - delay:
        hours: 0
        minutes: 0
        seconds: 5
        milliseconds: 0
    - repeat:
        count: '5'
        sequence:
          - service: switch.turn_on
            target:
              entity_id: switch.hall_single_switch_relay_1
          - delay:
              hours: 0
              minutes: 0
              seconds: 0
              milliseconds: 400
          - service: switch.turn_off
            target:
              entity_id: switch.hall_single_switch_relay_1
          - delay:
              hours: 0
              minutes: 0
              seconds: 1
              milliseconds: 500
    - service: switch.turn_on
      target:
        entity_id: switch.hall_single_switch_relay_1
  mode: single
