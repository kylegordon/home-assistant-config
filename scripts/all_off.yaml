---
all_off:
  sequence:
    - service: logbook.log
      data_template:
        name: EVENT
        message: "Nobody is home. Turning everything off."

    ## Turn off main bedroom lights and switches
    - service: homeassistant.turn_off
      target:
        area_id: "{{ area_id('Master Bedroom') }}"

    ## Turn off guest bedroom lights and switches
    - service: homeassistant.turn_off
      target:
        area_id: "{{ area_id('Guest Bedroom') }}"

    ## Turn off study lights and switches
    - service: homeassistant.turn_off
      target:
        area_id: "{{ area_id('Study') }}"

    ## Explicitly turn off monitor lights (in case not assigned to Study area)
    - service: homeassistant.turn_off
      target:
        entity_id: light.monitor_lights

    ## Turn off craft room lights and switches
    - service: homeassistant.turn_off
      target:
        area_id: "{{ area_id('Craft Room') }}"

    ## Turn off Kitchen lights and switches
    - service: homeassistant.turn_off
      target:
        area_id: "{{ area_id('Kitchen') }}"

    ## Turn off front hall lights
    - service: homeassistant.turn_off
      target:
        area_id: "{{ area_id('Front Hall') }}"

    ## Turn off Hall switches and lights
    - service: homeassistant.turn_off
      target:
        area_id: "{{ area_id('Hallway') }}"

    ## Turn off bathroom
    - service: homeassistant.turn_off
      target:
        area_id: "{{ area_id('Master Bathroom') }}"

    ## Turn off garage lights
    - service: homeassistant.turn_off
      target:
        area_id: "{{ area_id('Garage') }}"

    ## Turn off living room switches and lights
    - service: homeassistant.turn_off
      target:
        area_id: "{{ area_id('Living Room') }}"
    - service: media_player.turn_off
      data:
        entity_id: media_player.kodi_living_room

    - service: logbook.log
      data_template:
        name: EVENT
        message: "Nobody is home. Everything is now off."
