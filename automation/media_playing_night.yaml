alias: "Media playing at night"
trigger:
  - platform: state
    entity_id: media_player.living_room_kodi
    #from: "idle"
    to: "playing"
  - platform: state
    entity_id: media_player.living_room_kodi
    #from: "paused"
    to: "playing"
condition:
  - condition: sun
    after: sunset
    after_offset: "-1:30:00"
  - condition: state
    entity_id: binary_sensor.kitchen_motion
    state: "off"
action:
  - service: light.turn_off
    data:
      entity_id:
        - light.kitchen_cabinets
        - light.kitchen
      transition: 5
