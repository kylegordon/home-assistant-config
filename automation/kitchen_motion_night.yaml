alias: Kitchen motion - night
initial_state: false
trigger:
  platform: state
  entity_id: binary_sensor.kitchen_motion
  to: 'on'
condition:
  - condition: numeric_state
    entity_id: sun.sun
    value_template: '{{ state.attributes.elevation }}'
    below: 30
  - condition: time
    after: '22:00'
    before: '06:00'
action:
  - service: homeassistant.turn_on
    entity_id: light.kitchen_cabinets
    data:
      brightness: 125
      transition: 5
      color_temp: 375
