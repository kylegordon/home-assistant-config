alias: "UPS Not OK"
trigger:
  - platform: template
    value_template: "{{ not is_state('sensor.loft_ups_status_data', '0L') }}"
action:
  - service: notify.email_kyle
    data:
      message: "UPS not online"

  - service: camera.snapshot
    data:
      entity_id: camera.driveway
      filename: /tmp/driveway_snapshot.jpg
  - service: notify.email_kyle
    data:
      data:
      images:
      - /tmp/driveway_snapshot.jpg
      message: oki
      title: example
