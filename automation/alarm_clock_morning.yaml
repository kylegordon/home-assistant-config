alias: "Wakeup transition"
trigger:
  - platform: time
    at: '06:45:00'
condition:
  - condition: state
    entity_id: calendar.holiday_mode
    state: 'off'
  - condition: zone
    entity_id: device_tracker.bagpuss_a0001
    zone: zone.home
  - condition: zone
    entity_id: device_tracker.charlotte_thea
    zone: zone.home
  - condition: time
    weekday:
      - mon
      - tue
      - wed
      - thu
      - fri
action:
  - service: logbook.log
    data_template:
      name: EVENT
      message: "Time to waken up!"
  - service: notify.email_kyle
    data:
      message: "Time to waken up!"
  # Trigger the morning lighting sequence
  - service: script.alarm_clock_morning
