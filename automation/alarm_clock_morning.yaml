alias: "Wakeup transition"
trigger:
  - platform: time
    at: '06:30:00'
condition:
  - condition: state
    entity_id: group.all_devices
    state: "home"
  - condition: time
    weekday:
      - mon
      - tue
      - wed
      - thu
      - fri
action:
  - service: logbook.log
    data_template:
      name: EVENT
      message: "Time to waken up!"
  - service: notify.notify
    data:
      message: "Time to waken up!"
  # Trigger the morning lighting sequence
  - service: script.alarm_clock_morning
