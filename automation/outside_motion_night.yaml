alias: Front outdoor lights on
trigger:
  - platform: state
    entity_id: binary_sensor.outside_front_motion
    to: 'on'
  - platform: state
    entity_id: binary_sensor.outside_rear_motion
    to: 'on'
condition:
  - condition: state
    entity_id: sun.sun
    state: "below_horizon"
action:
  - service: light.turn_on
    entity_id: light.front_outdoor_floodlights
  - service: light.turn_on
    entity_id: light.driveway_floodlights
  

