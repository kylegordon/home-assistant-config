alias: Mark Person as away
trigger:
  - platform: state
    entity_id: input_select.kyle_status_dropdown
    to: 'Just Left'
    for:
      minutes: 10
  - platform: state
    entity_id: input_select.charlotte_status_dropdown
    to: 'Just Left'
    for:
      minutes: 10
action:
  - service: input_select.select_option
    data_template:
      entity_id: >
        {% if trigger.entity_id == 'device_tracker.kyle_status_dropdown' %}
          input_select.kyle_status_dropdown
        {% else %}
          input_select.charlotte_status_dropdown
        {% endif %}
      option: Away

  - service: notify.email_kyle
    data:
      message: "Person is now marked as away"

