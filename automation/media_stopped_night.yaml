alias: "Media stopped at night"
trigger:
  - platform: state
    entity_id: media_player.living_room_kodi
    to: "off"
  - platform: state
    entity_id: media_player.living_room_kodi
    from: "playing"
    to: "idle"
  - platform: state
    entity_id: media_player.living_room_kodi
    from: "playing"
    to: "paused"
condition:
  - condition: numeric_state
    entity_id: sensor.outside_utility_room_lightlevel
    below: 750
action:
  - service: light.turn_on
    data:
      entity_id:
        - light.kitchen_cabinets
      brightness: 255
      rgb_color: [255,255,255]
      transition: 5
