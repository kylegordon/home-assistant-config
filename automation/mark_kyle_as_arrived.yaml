alias: Mark Kyle as just arrived
trigger:
  - platform: state
    entity_id: device_tracker.bagpuss_a0001
    from: 'not_home'
    to: 'home'
action:
  - service: input_select.select_option
    data:
      entity_id: input_select.kyle_status_dropdown
      option: Just Arrived
  - service: notify.email_kyle
    data:
      message: "Kyle has just arrived"

