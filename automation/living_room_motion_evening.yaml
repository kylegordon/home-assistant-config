alias: Living Room motion - evening
trigger:
  - platform: state
    entity_id: binary_sensor.living_room_motion
    to: 'on'
condition:
  condition: and 
  conditions:
  - condition: numeric_state
    entity_id: sun.sun
    value_template: '{{ state.attributes.elevation }}'
    below: 15
  - condition: or
    conditions:
      - condition: state
        entity_id: media_player.living_room_kodi
        state: idle
      - condition: state
        entity_id: media_player.living_room_kodi
        state: stopped
      - condition: state
        entity_id: media_player.living_room_kodi
        state: paused
  - condition: state
    entity_id: sun.sun
    state: "below_horizon"
  - condition: time
    after: '12:00'
    before: '23:30'
action:
  - service: logbook.log
    data_template:
      name: EVENT
      message: "Living room motion - evening"
  - service: light.turn_on
    entity_id: light.living_room
    data:
      transition: 2
      color_temp: 300
      brightness: 255
