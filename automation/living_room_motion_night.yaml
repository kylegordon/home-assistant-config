alias: Living Room motion - night
trigger:
  - platform: state
    entity_id: binary_sensor.living_room_motion
    to: 'on'
condition:
  condition: and
  conditions:
  - condition: numeric_state
    entity_id: sun.sun
    value_template: '{{ state.attributes.elevation }}'
    below: 30
  - condition: or
    conditions:
      - condition: state
        entity_id: media_player.living_room_kodi
        state: "idle"
      - condition: state
        entity_id: media_player.living_room_kodi
        state: "stopped"
      - condition: state
        entity_id: media_player.living_room_kodi
        state: "paused"
      - condition: state
        entity_id: media_player.living_room_kodi
        state: "off"
  - condition: state
    entity_id: sun.sun
    state: "below_horizon"
  - condition: time
    after: '23:30'
    before: '06:00'
action:
  - service: logbook.log
    data_template:
      name: EVENT
      message: "Living room motion - night"
  - service: homeassistant.turn_on
    entity_id: light.sofa_overhead, light.dining_table_overhead, light.uplighter, light.sideboard
    data:
      brightness_pct: 15
      transition: 5
      color_temp: 375
