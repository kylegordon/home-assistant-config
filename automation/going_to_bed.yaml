alias: "Going to bed - no guests"
id: going_to_bed_no_guests
trigger:
    # Guest bedroom
  - platform: mqtt
    topic: devices/60019485412a/button/event
    payload: 'TRIPLE'
    # Master bedroom
  - platform: mqtt
    topic: devices/60019485376d/button/event
    payload: 'TRIPLE'

condition:
  - condition: state
    entity_id: binary_sensor.guest_mode
    state: 'off'

action:
- service: logbook.log
  data:
    name: EVENT
    message: "Going to bed triggered."

## Turn off main bedroom lights and switches
- service: switch.turn_off
  data:
    entity_id: group.bedroom_1
- service: light.turn_off
  data:
    entity_id: light.master_bedroom

- service: homeassistant.turn_off
  entity_id:
    - group.living_room
    - light.outside_lights
    - group.front_hall
    - group.kitchen
    - light.hall
    - light.twig_lights
    - group.bedroom_2
    - group.bedroom_3
    - group.bedroom_4
