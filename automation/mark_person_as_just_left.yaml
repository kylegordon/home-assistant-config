alias: Mark Person as just left
id: mark_person_as_just_left
trigger:
  - platform: state
    entity_id: person.kyle
    from: 'home'
    to: 'not_home'
  - platform: state
    entity_id: person.charlotte
    from: 'home'
    to: 'not_home'
  - platform: state
    entity_id: person.kyle
    from: 'home'
    to: 'Kyle Work'
  - platform: state
    entity_id: person.charlotte
    from: 'home'
    to: 'Charlotte Work'
action:
  - service: input_select.select_option
    data:
      entity_id: >
        {% if trigger.entity_id == 'person.kyle' %}
          input_select.kyle_status_dropdown
        {% elif trigger.entity_id == 'person.charlotte' %}
          input_select.charlotte_status_dropdown
        {% endif %}
      option: Just Left

  - service: logbook.log
    data:
      name: EVENT
      message: >
        {{ trigger.to_state.attributes.friendly_name }} has just left the house.
