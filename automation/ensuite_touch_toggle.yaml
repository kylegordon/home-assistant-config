alias: Ensuite light toggle
trigger:
  - platform: state
    entity_id: binary_sensor.ensuite_lightswitch_touch
    to: 'on'

action:
  - service: switch.turn_on
    entity_id: switch.ensuite_lightswitch_relay
  - service: light.toggle
    entity_id: light.ensuite
  - service: logbook.log
    data_template:
      name: EVENT
      message: "Toggling ensuite light"
