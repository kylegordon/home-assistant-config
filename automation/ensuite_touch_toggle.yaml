alias: Ensuite light toggle
trigger:
  platform: mqtt
  topic: devices/6001948e0f70/button/event
  payload: 'SINGLE'

action:
  - service: switch.turn_on
    entity_id: switch.ensuite_lightswitch_relay
  - service: light.toggle
    entity_id: light.ensuite
  - service: logbook.log
    data_template:
      name: EVENT
      message: "Toggling ensuite light"
