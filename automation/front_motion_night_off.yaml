alias: Front outdoor lights off
trigger:
  - platform: state
    entity_id: binary_sensor.outside_front_motion
    to: 'off'
    for:
      seconds: 600
action:
  - service: light.turn_off
    entity_id: light.driveway_floodlights, light.mini_deck_floodlight, light.front_door_floodlights
  - service: light.turn_on
    data:
      entity_id: light.decking_lights
      rgbww_color:
        - "{{state_attr('light.decking_lights', 'rgbww_color')[0]}}"
        - "{{state_attr('light.decking_lights', 'rgbww_color')[1]}}"
        - "{{state_attr('light.decking_lights', 'rgbww_color')[2]}}"
        - 0
        - 0
