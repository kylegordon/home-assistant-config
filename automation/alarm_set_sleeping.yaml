alias: "Alarm Set Sleeping"
trigger:
  - platform: state
    entity_id: sensor.kyle_status
    to: "Sleeping"
  - platform: state
    entity_id: sensor.charlotte_status
    to: "Sleeping"
condition:
  - condition: state
    entity_id: input_select.company
    state: "disabled"
action:
  - service: logbook.log
    data_template:
      name: EVENT
      message: "Sleeping. Setting alarm."
  - service: notify.email_kyle
    data:
      message: "Sleeping. Setting alarm."
  - service: script.alarm_home
