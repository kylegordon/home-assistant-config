alias: Craft Room light toggle
trigger:
  - platform: state
    entity_id: binary_sensor.craft_room_lightswitch_touch
    to: 'on'

action:
  - service: switch.turn_on
    entity_id: switch.craft_room_lightswitch_relay
  - service: light.toggle
    entity_id: group.craft_room_lighting
  - service: logbook.log
    data_template:
      name: EVENT
      message: "Toggling craft room light"
