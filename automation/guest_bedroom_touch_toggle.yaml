---
alias: Guest Bedroom light toggle
# Can be improved, examples at https://github.com/TheFes/HA-configuration/blob/main/include/automation/01_first_floor/floris/shelly_floris.yaml
trigger:
  - platform: event
    event_type: esphome.button_pressed
    event_data:
      device_name: guestbedroom_switch
      click_type: single
action:
  - service: switch.turn_on
    entity_id: switch.guest_bedroom_switch_relay
  - service: light.toggle
    entity_id: light.guest_bedroom
  - service: logbook.log
    data_template:
      name: EVENT
      message: "Toggling guest room light"
