alias: Guest Bedroom light toggle
trigger:
  - platform: state
    entity_id: binary_sensor.guest_bedroom_lightswitch_touch
    to: 'on'

action:
  - service: switch.turn_on
    entity_id: switch.guest_bedroom_lightswitch_relay
  - service: light.toggle
    entity_id: light.guest_bedroom
  - service: logbook.log
    data_template:
      name: EVENT
      message: "Toggling guest room light"
