alias: Guest Bedroom light toggle
trigger:
  platform: mqtt
  topic: devices/60019485412a/button/event
  # Optional
  payload: 'SINGLE'

action:
  - service: switch.turn_on
    entity_id: switch.guest_bedroom_lightswitch_relay
  - service: light.toggle
    entity_id: light.guest_bedroom
  - service: logbook.log
    data_template:
      name: EVENT
      message: "Toggling guest room light"
