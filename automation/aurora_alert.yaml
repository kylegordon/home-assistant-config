---
alias: Aurora Alert
trigger:
  platform: state
  entity_id: binary_sensor.aurora_visibility_aurora_visibility_alert
  from: "off"
  to: "on"
action:
  - service: notify.alexa_media_everywhere
    data:
      message: "Alert! The Aurora Borealis might be visible right now!"
      data:
        type: announce
        # method: all
  - service: notify.email_kyle
    data:
      title: "Aurora Alert"
      message: "Alert! The Aurora Borealis might be visible right now!"
  - service: notify.mobile_app
    data:
      title: "Aurora Alert"
      message: "Alert! The Aurora Borealis might be visible right now!"
