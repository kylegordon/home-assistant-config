alias: Kitchen motion - evening
trigger:
  platform: state
  entity_id: binary_sensor.kitchen_motion
  to: 'on'
condition:
  - condition: state
    entity_id: sun.sun
    state: "below_horizon"
  - condition: time
    before: '22:00'
action:
  service: homeassistant.turn_on
  entity_id: light.kitchen_cabinets
  data:
    transition: 2
    color_temp: 300
    brightness: 255
