alias: Hallway light motion - evening
trigger:
  - platform: state
    entity_id: binary_sensor.hall_door_motion
    to: 'on'
  - platform: state
    entity_id: binary_sensor.hall_rooms_motion
    to: 'on'
condition:
  - condition: numeric_state
    entity_id: sensor.sunlight_pct
    below: 20
  - condition: time
    after: '12:00'
    before: '22:00'
action:
  - service: light.turn_on
    entity_id: group.hall
    data:
      transition: 2
      color_temp: 300
      brightness_pct: 100
