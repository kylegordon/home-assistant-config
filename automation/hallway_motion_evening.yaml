alias: Hallway light motion - evening
trigger:
  - platform: state
    entity_id: binary_sensor.hall_door_motion
    to: 'on'
  - platform: state
    entity_id: binary_sensor.hall_rooms_motion
    to: 'on'
condition:
  - condition: numeric_state
    entity_id: sun.sun
    value_template: '{{ state.attributes.elevation }}'
    below: 15
#  - condition: state
#    entity_id: sun.sun
#    state: "below_horizon"
  - condition: time
    after: '12:00'
    before: '22:00'
action:
  #  - service: logbook.log
  #  data_template:
  #    name: EVENT
  #    message: "Hallway motion - evening"
  - service: light.turn_on
    entity_id: group.hall
    data:
      transition: 2
      color_temp: 300
      brightness: 255
