alias: TV turn off Hi-Fi
trigger:
  - platform: state
    entity_id: media_player.living_room_television
    from: 'on'
    to: 'off'
    for:
      seconds: 30
condition:
  - condition: template
    value_template: '{{ states.media_player.linn_223637.attributes.source == "Kodi" }}'
action:
  - service: logbook.log
    data_template:
      name: EVENT
      message: "Turning off hi-fi system"
  - service: notify.alexa_media
    data:
      target:
        - media_player.living_room
      data:
        type: announce
        #method: all
      message: "The TV has turned off. Turning off hi-fi"
  - service: media_player.turn_off
    entity_id: media_player.linn_223637
