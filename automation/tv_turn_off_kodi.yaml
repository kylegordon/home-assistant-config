alias: TV turn off Hi-Fi
id: tv_turn_off_hi_fi
trigger:
  - platform: state
    entity_id: media_player.living_room_television
    from: 'on'
    to: 'off'
    for:
      seconds: 30
condition:
  - condition: template
    value_template: '{{ state_attr("media_player.openhome_uuid_4c494e4e_0026_0f22_3637_01475230013f", "source") == "Kodi" }}'
action:
  - service: logbook.log
    data:
      name: EVENT
      message: "Turning off hi-fi system"
  - service: media_player.turn_off
    entity_id: media_player.openhome_uuid_4c494e4e_0026_0f22_3637_01475230013f
