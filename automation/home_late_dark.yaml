alias: "Home late night"
trigger:
  - platform: state
    entity_id: binary_sensor.home_occupied
    from: "off"
    to: "on"
condition:
  - condition: state
    entity_id: sun.sun
    state: "below_horizon"
  - condition: time
    after: '22:00:00'
    before: '05:00:00'
  - condition: template
    value_template: "{% if states('sensor.kyle_status') != 'sleeping' and states('sensor.charlotte_status') != 'sleeping' %}true{% else %}false{% endif %}"
action:
  - service: logbook.log
    data_template:
      name: EVENT
      message: "Home late..."
  - service: notify.email_kyle
    data:
      message: "Home late..."
  - service: light.turn_on
    data:
      entity_id: group.hall
      brightness_pct: >
        {% if states('sensor.time_of_day') == "Morning" %}
        100
        {% elif states('sensor.time_of_day') == "Day" %}
        100
        {% elif states('sensor.time_of_day') == "Night" %}
        30
        {% endif %}
      transition: >
        {% if states('sensor.time_of_day') == "Morning" %}
        10
        {% elif states('sensor.time_of_day') == "Day" %}
        2
        {% elif states('sensor.time_of_day') == "Night" %}
        5
        {% endif %}
      color_temp: >
        {% if states('sensor.time_of_day') == "Morning" %}
        200
        {% elif states('sensor.time_of_day') == "Day" %}
        300
        {% elif states('sensor.time_of_day') == "Night" %}
        375
        {% endif %}
  - service: light.turn_on
    data:
      entity_id: group.bedside_lights
  - service: light.turn_on
    data:
      entity_id: group.outside_lights

  - delay:
      minutes: 5
  - service: light.turn_off
    data:
      entity_id: group.outside_lights
