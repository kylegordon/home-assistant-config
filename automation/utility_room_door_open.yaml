alias: Utility room light on
trigger:
  - platform: state
    entity_id: binary_sensor.utility_room_door
    to: 'on'
condition:
  - condition: numeric_state
    entity_id: sun.sun
    value_template: '{{ state.attributes.elevation }}'
    below: 30
action:
  - service: light.turn_on
    entity_id: light.utility_room
