---
alias: 'Bin notification'
trigger:
  - platform: template
    value_template: '{{ states.sensor.date.state == strptime(states.calendar.garbage_collection.attributes.start_time, "%Y-%m-%d %H:%M:%S").strftime("%Y-%m-%d")}}'  # yamllint disable-line rule:line-length
  - platform: time
    at: '17:00:00'
condition:
  - condition: and
    conditions:
      - condition: time
        after: '12:00'
        weekday:
          - sun
      - condition: time
        before: '07:00'
        weekday:
          - mon

action:
  - service: persistent_notification.create
    data:
      message: "Next bin: {{ states.calendar.garbage_collection.attributes.message }}. "  # yamllint disable-line rule:line-length
      title: "Bin Reminder"
