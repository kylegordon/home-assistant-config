alias: TV turn on Kodi
trigger:
  - platform: state
    entity_id: media_player.living_room_television
    from: 'off'
    to: 'on'
action:
  - service: logbook.log
    data_template:
      name: EVENT
      message: "Turning on Kodi system"
  - service: media_player.alexa_tts
    entity_id: media_player.living_room
    data_template:
      message: "The TV has turned on. Turning on the Hi-Fi and powering up Kodi"
  - service: media_player.select_source
    data:
      entity_id: media_player.linn_223637
      source: KODI
  - delay:
      seconds: 10
  - service: media_player.turn_on
    entity_id: media_player.living_room_kodi
