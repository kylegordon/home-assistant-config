alias: Living Room motion - morning
trigger:
  - platform: state
    entity_id: binary_sensor.living_room_motion
    to: 'on'
condition:
  condition: and
  conditions:
  - condition: numeric_state
    entity_id: sensor.sunlight_pct
    below: 20
  - condition: or
    conditions:
      - condition: state
        entity_id: media_player.living_room_kodi
        state: idle
      - condition: state
        entity_id: media_player.living_room_kodi
        state: stopped
      - condition: state
        entity_id: media_player.living_room_kodi
        state: paused
      - condition: state
        entity_id: media_player.living_room_kodi
        state: "off"
  - condition: time
    after: '06:00'
    before: '12:00'
action:
  - service: logbook.log
    data_template:
      name: EVENT
      message: "Living room motion - morning"
  - service: homeassistant.turn_on
    entity_id: light.dining_table_overhead, light.uplighter, light.sideboard
    data:
      brightness_pct: 100
      transition: 5
      color_temp: 375
