alias: "Bedtime lights on"
trigger:
  - platform: time
    at: '21:00:00'
condition:
  - condition: state
    entity_id: group.all_devices
    state: "home"
action:
  - service: light.turn_on
    entity_id: group.bedside_lights
    data:
      brightness_pct: 75
      color_temp: 400
      transition: 30

