alias: "Sunset things"
trigger:
  - platform: numeric_state
    entity_id: sun.sun
    value_template: '{{ state.attributes.elevation }}'
    below: 30
condition:
  - condition: state
    entity_id: group.all_devices
    state: "home"
action:
  - delay: '00:{{ (range(1, 55)|random|int) }}:00'
  - service: logbook.log
    data_template:
      name: EVENT
      message: "The sun is setting soon. Adjusting lighting"
  - service: homeassistant.turn_on
    entity_id:
      - light.sideboard_light
