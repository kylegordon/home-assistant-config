---
alias: "Wakeup transition"
id: wakeup_transition
trigger:
  - platform: time
    at: '07:15:00'
condition:
  - condition: state
    entity_id: binary_sensor.holiday_mode
    state: 'off'
  - condition: or
    conditions:
      - condition: zone
        entity_id: person.kyle
        zone: zone.home
      - condition: zone
        entity_id: person.charlotte
        zone: zone.home
  - condition: time
    weekday:
      - mon
      - tue
      - wed
      - thu
      - fri
  - condition: numeric_state
    entity_id: sensor.average_external_light_level
    below: 500
action:
  - service: logbook.log
    data:
      name: EVENT
      message: "Time to waken up!"
  # Trigger the morning lighting sequence
  - service: light.turn_on
    entity_id: light.master_bedroom, light.bedside_charlotte, light.bedside_kyle
    data:
      brightness_pct: 100
      # color_temp: 260
      transition: 1200
