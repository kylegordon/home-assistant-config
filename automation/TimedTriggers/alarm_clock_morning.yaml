alias: "Wakeup transition"
trigger:
  - platform: time
    at: '06:45:00'
condition:
  - condition: state
    entity_id: calendar.holiday_mode
    state: 'off'
  - condition: or
    conditions:
      - condition: zone
        entity_id: device_tracker.bagpuss_a0001
        zone: zone.home
      - condition: zone
        entity_id: device_tracker.charlotte_thea
        zone: zone.home
  - condition: time
    weekday:
      - mon
      - tue
      - wed
      - thu
      - fri
action:
  - service: logbook.log
    data_template:
      name: EVENT
      message: "Time to waken up!"
  # Trigger the morning lighting sequence
  - service: script.tweet_engine
    data_template:
      tweet: >
        {{ [
        "This is way early.  We need some lights on. (http://amzn.to/2DFAd9w)",
        "Time to wake up the house with some gentle lighting. (http://amzn.to/2Bsko4x)"
        ] | random + " #Hue #Lifx"}}
  - service: light.turn_on
    entity_id: light.master_bedroom, light.bedside_charlotte, light.bedside_kyle
    data:
      brightness_pct: 100
      color_temp: 200
      transition: 1800
