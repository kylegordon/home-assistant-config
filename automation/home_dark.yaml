alias: "Home in the dark"
trigger:
  - platform: state
    entity_id: group.all_devices
    from: "not_home"
    to: "home"
condition:
  - condition: state
    entity_id: sun.sun
    state: "below_horizon"
  - condition: time
    before: '22:00:00'
  - condition: template
    value_template: "{% if states('sensor.kyle_status') != 'sleeping' and states('sensor.charlotte_status') != 'sleeping' %}true{% else %}false{% endif %}"
action:
  - service: logbook.log
    data_template:
      name: EVENT
      message: "Home in the dark."
  - service: notify.email_kyle
    data:
      message: "Home in the dark."
  - service: light.turn_on
    data:
      entity_id: group.hall
      brightness: 255
      transition: 120
      color_temp: 300
  - service: light.turn_on
    data:
      entity_id: group.outside_lights

