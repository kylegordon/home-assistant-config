alias: Hallway light motion - night
initial_state: false
trigger:
  - platform: state
    entity_id: binary_sensor.hall_door_motion
    to: 'on'
  - platform: state
    entity_id: binary_sensor.hall_rooms_motion
    to: 'on'
condition:
  - condition: numeric_state
    entity_id: sensor.sunlight_pct
    below: 20
  - condition: time
    after: '22:00'
    before: '06:00'
action:
  - service: light.turn_on
    entity_id: group.hall
    data:
      brightness_pct: 30
      transition: 5
      color_temp: 375
