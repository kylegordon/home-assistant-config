alias: Hallway light motion - night
trigger:
  - platform: state
    entity_id: binary_sensor.hall_door_motion
    to: 'on'
  - platform: state
    entity_id: binary_sensor.hall_rooms_motion
    to: 'on'
condition:
  - condition: state
    entity_id: sun.sun
    state: "below_horizon"
  - condition: time
    after: '22:00'
    before: '06:00'
action:
  - service: homeassistant.turn_on
    entity_id: light.hallway
    data:
      brightness: 75
      transition: 5
      color_temp: 375
