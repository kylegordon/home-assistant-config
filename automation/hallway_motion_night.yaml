alias: Hallway light motion - night
trigger:
  - platform: state
    entity_id: binary_sensor.hall_door_motion
    to: 'on'
  - platform: state
    entity_id: binary_sensor.hall_rooms_motion
    to: 'on'
condition:
  - condition: numeric_state
    entity_id: sun.sun
    value_template: '{{ state.attributes.elevation }}'
    below: 15
#  - condition: state
#    entity_id: sun.sun
#    state: "below_horizon"
  - condition: time
    after: '22:00'
    before: '06:00'
action:
  #  - service: logbook.log
  #  data_template:
  #    name: EVENT
  #    message: "Hallway motion - night"
  - service: light.turn_on
    entity_id: group.hall
    data:
      brightness: 75
      transition: 5
      color_temp: 375
