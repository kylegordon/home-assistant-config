---
#####
# Used to configure yamlling so it skips some checks
# But also some files too
#####
extends: default

rules:
  line-length: enable
  comments: disable
  comments-indentation: enable
  document-start: enable
  indentation: enable

ignore: |
  lovelace-ui.yaml
  custom_components/
  www/lovelace-auto-entities/
  .git
  .github/workflows/yaml-lint.yaml
  themes/
  esphome/common/colours.yaml
