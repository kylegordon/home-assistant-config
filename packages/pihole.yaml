# Pi-Hole switch
switch:
  - platform: command_line
    switches:
      pihole_temp_disable:
        command_on: "curl -X GET 'http://172.24.32.246/admin/api.php?enable&auth='"
        command_off: "curl -X GET 'http://172.24.32.246/admin/api.php?disable=3600&auth='"
#        command_state: "curl -X GET 'http://172.24.32.246/admin/api.php?status'| grep enabled"
#        value_template: "{{ value_json.status == 'enabled' }}

#-------------------------------------------
group:
  pihole:
    entities:
      - sensor.server_pihole
      - sensor.pi_hole_version
      - sensor.pihole_dns_unique_clients
      - sensor.pihole_dns_queries_today
      - sensor.pihole_ads_blocked_today
      - sensor.pihole_ads_percentage_today
      - sensor.pihole_ads_percentage_blocked_today
      - switch.pihole_temp_disable
#-------------------------------------------


automation:
  - alias: PiHole Daily stats Tweet!
    trigger:
      platform: time
      at: '23:50:00'
    action:
      - delay: '00:{{ range(0,5) | random | int }}{{ range(0,9) | random | int }}:00'
      - service: script.tweet_engine_image
        data_template:
          tweet: >
            {{ [
            "I blocked {{states.sensor.pihole_ads_blocked_today.state}} ads. That is {{states.sensor.pihole_ads_percentage_blocked_today.state}}% of my internet traffic.",
            "Today was a good day! Why, you ask? Because I blocked {{states.sensor.pihole_ads_blocked_today.state}} ads via Pi-Hole!",
            ] | random + " #PiHole #Security Status:({{states.sensor.server_pihole.state}})"}}
          image: >-
            {{ [
            "/config/www/custom_ui/images/pihole/Vortex-R.png",
            "/config/www/custom_ui/images/pihole/graphs.png",
            "/config/www/custom_ui/images/pihole/pihole.png"
            ] | random }}

  - alias: PiHole Daily Client Tweet!
    trigger:
      platform: time
      at: '04:30:00'
    action:
      - delay: '0{{ (range(1, 5)|random|int) }}:{{ range(0,5) | random | int }}{{ range(0,9) | random | int }}:00'
      - service: script.tweet_engine_image
        data_template:
          tweet: >
            {{ [
            "There are currently {{states.sensor.pihole_dns_unique_clients.state}} clients on my network.",
            "As reported by #pihole, there are {{states.sensor.pihole_dns_unique_clients.state}} clients on my network.",
            ] | random + "#Security https://github.com/CCOSTAN/Home-AssistantConfig#networking"}}
          image: >-
            {{ [
            "/config/www/custom_ui/images/pihole/Vortex-R.png",
            "/config/www/custom_ui/images/pihole/graphs.png",
            "/config/www/custom_ui/images/pihole/pihole.png"
            ] | random }}
