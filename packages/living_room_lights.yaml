---
homeassistant:
  ## This doesn't seem to work. It needs to be surfaced in configuration.yaml
  customize:
    light.art:
      icon: mdi:lightbulb-group

    light.living_room:
      icon: mdi:lightbulb-group

    light.dining_nook:
      icon: mdi:lightbulb-group

input_number:
  living_room_light_level_trigger:
    name: Living Room light level trigger
    icon: mdi:sun-angle-outline
    unit_of_measurement: lx
    min: 0
    max: 10000
    step: 1
  dining_nook_light_level_trigger:
    name: Dining nook light level trigger
    icon: mdi:sun-angle-outline
    unit_of_measurement: lx
    min: 0
    max: 10000
    step: 1

automation:
  - alias: Living room light toggle
    id: living_room_light_toggle
    # Can be improved, examples at https://github.com/TheFes/HA-configuration/blob/main/include/automation/01_first_floor/floris/shelly_floris.yaml
    trigger:
      - platform: event
        event_type: esphome.tx_ultimate_easy
        event_data:
          device_name: living_room_switch
          action: click
          button_id: "1"
    action:
      - service: light.turn_on
        data:
          entity_id: light.living_room_switch_light
          effect: "Rainbow - Fast"
      - service: switch.turn_on
        entity_id:
          - switch.living_room_switch_relay_1
      - service: light.toggle
        data_template:
          entity_id:
            - light.living_room
      - service: logbook.log
        data_template:
          name: EVENT
          message: "Toggling living room lights"
      - delay: "00:00:05"
      - service: light.turn_off
        target:
          entity_id: light.living_room_switch_light
        data:
          transition: "1"

  - alias: Dining nook light toggle
    id: dining_nook_light_toggle
    # Can be improved, examples at https://github.com/TheFes/HA-configuration/blob/main/include/automation/01_first_floor/floris/shelly_floris.yaml
    trigger:
      - platform: event
        event_type: esphome.tx_ultimate_easy
        event_data:
          device_name: living_room_switch
          action: click
          button_id: "2"
    action:
      - service: light.turn_on
        data:
          entity_id: light.living_room_switch_light
          effect: "Rainbow - Fast"
      - service: switch.turn_on
        entity_id:
          - switch.living_room_switch_relay_2
      - service: light.toggle
        data_template:
          entity_id:
            - light.dining_nook
      - service: logbook.log
        data_template:
          name: EVENT
          message: "Toggling dining nook lights"
      - delay: "00:00:05"
      - service: light.turn_off
        target:
          entity_id: light.living_room_switch_light
        data:
          transition: 1

  - alias: Art light toggle
    id: art_light_toggle
    # Can be improved, examples at https://github.com/TheFes/HA-configuration/blob/main/include/automation/01_first_floor/floris/shelly_floris.yaml
    trigger:
      - platform: event
        event_type: esphome.tx_ultimate_easy
        event_data:
          device_name: living_room_switch
          action: click
          button_id: "3"
    action:
      - service: light.turn_on
        data:
          entity_id: light.living_room_switch_light
          effect: "Rainbow - Fast"
      - service: switch.turn_on
        entity_id:
          - switch.living_room_switch_relay_3
      - service: light.toggle
        data_template:
          entity_id:
            - light.art
      - service: logbook.log
        data_template:
          name: EVENT
          message: "Toggling art lights"
      - delay: "00:00:05"
      - service: light.turn_off
        target:
          entity_id: light.living_room_switch_light
        data:
          transition: 1

  - alias: Living Room - sunlight timeout
    trigger:
      - platform: numeric_state
        entity_id: sensor.average_external_light_level
        above: input_number.living_room_light_level_trigger
        for:
          minutes: 10
    action:
      service: homeassistant.turn_off
      entity_id:
        - light.living_room
        - light.dining_nook
        - light.sideboard
        - light.art
        - light.train_cabinets
        - light.george_usb_switch_relay_1

  - alias: Living Room Sofa Presence
    id: living_room_sofa_presence
    trigger:
      - platform: state
        entity_id: binary_sensor.everything_presence_lite_2fbc58_zone_1_occupancy
        to: 'on'
        from: 'off'
    condition:
      condition: and
      conditions:
      - condition: state
        entity_id: input_boolean.night_view
        state: "off"
      - condition: numeric_state
        entity_id: sensor.average_external_light_level
        below: input_number.living_room_light_level_trigger
        # for:
        #   minutes: 10
      - condition: state
        entity_id: binary_sensor.home_occupied
        state: "on"
      - condition: or
        conditions:
          - condition: state
            entity_id: media_player.living_room_kodi
            state: "idle"
          - condition: state
            entity_id: media_player.living_room_kodi
            state: "stopped"
          - condition: state
            entity_id: media_player.living_room_kodi
            state: "paused"
          - condition: state
            entity_id: media_player.living_room_kodi
            state: "off"
    action:
      - service: light.turn_on
        data_template:
          entity_id:
            - light.living_room
            - light.george_usb_switch_relay_1

  - alias: Living Room Sofa - presence timeout
    id: living_room_presence_timeout
    trigger:
      - platform: state
        entity_id: binary_sensor.everything_presence_lite_2fbc58_zone_1_occupancy
        to: 'off'
        for:
          minutes: 15
    action:
      service: homeassistant.turn_off
      entity_id:
        - light.living_room
        - light.george_usb_switch_relay_1

  - alias: Dining Nook Presence
    id: dining_nook_presence
    trigger:
      - platform: state
        entity_id: binary_sensor.everything_presence_lite_2fbc58_zone_2_occupancy
        to: 'on'
        from: 'off'
    condition:
      condition: and
      conditions:
      - condition: state
        entity_id: input_boolean.night_view
        state: "off"
      - condition: numeric_state
        entity_id: sensor.average_external_light_level
        below: input_number.living_room_light_level_trigger
        # for:
        #   minutes: 10
      - condition: state
        entity_id: binary_sensor.home_occupied
        state: "on"
    action:
      - service: light.turn_on
        data_template:
          entity_id:
            - light.dining_nook
            - light.sideboard
            - light.art
            - light.train_cabinets
            - light.george_usb_switch_relay_1

  - alias: Dining Nook - presence timeout
    id: dining_nook_presence_timeout
    trigger:
      - platform: state
        entity_id: binary_sensor.everything_presence_lite_2fbc58_zone_2_occupancy
        to: 'off'
        for:
          minutes: 15
    action:
      service: homeassistant.turn_off
      entity_id:
        - light.dining_nook
        - light.sideboard
        - light.art
        - light.train_cabinets
        - light.george_usb_switch_relay_1

