---
input_number:
  living_room_light_level_trigger:
    name: Living Room light level trigger
    icon: mdi:sun-angle-outline
    unit_of_measurement: lx
    min: 0
    max: 10000
    step: 1
  dining_nook_light_level_trigger:
    name: Dining nook light level trigger
    icon: mdi:sun-angle-outline
    unit_of_measurement: lx
    min: 0
    max: 10000
    step: 1

automation:
  - alias: Living room light toggle
    # Can be improved, examples at https://github.com/TheFes/HA-configuration/blob/main/include/automation/01_first_floor/floris/shelly_floris.yaml
    trigger:
      - platform: event
        event_type: esphome.button_pressed
        event_data:
          device_name: living_room_switch
          click_type: single
    action:
      - service: switch.turn_on
        entity_id:
          - switch.living_room_switch_relay
      - service: light.toggle
        data_template:
          entity_id:
            - light.living_room
      - service: logbook.log
        data_template:
          name: EVENT
          message: "Toggling living room lights"

  - alias: Dining nook light toggle
    # Can be improved, examples at https://github.com/TheFes/HA-configuration/blob/main/include/automation/01_first_floor/floris/shelly_floris.yaml
    trigger:
      - platform: event
        event_type: esphome.button_pressed
        event_data:
          device_name: living_room_switch
          click_type: double
    action:
      - service: switch.turn_on
        entity_id:
          - switch.living_room_switch_relay
      - service: light.toggle
        data_template:
          entity_id:
            - light.dining_nook_group
      - service: logbook.log
        data_template:
          name: EVENT
          message: "Toggling dining nook lights"

  - alias: Living Room motion - motion timeout
    trigger:
      - platform: state
        entity_id: binary_sensor.living_room_motion
        to: 'off'
        for:
          minutes: 60
    action:
      service: homeassistant.turn_off
      entity_id: light.sofa_overhead, light.dining_table_overhead, light.uplighter, light.sideboard, light.train_cabinets, light.dining_nook

  - alias: Living Room motion - sunlight timeout
    trigger:
      - platform: numeric_state
        entity_id: sensor.average_external_light_level
        below: input_number.living_room_light_level_trigger
        for:
          minutes: 10
    action:
      service: homeassistant.turn_off
      entity_id: light.sofa_overhead, light.dining_table_overhead, light.uplighter, light.sideboard, light.train_cabinets, light.dining_nook

  - alias: Living Room motion
    trigger:
      - platform: state
        entity_id: binary_sensor.living_room_motion
        to: 'on'
    condition:
      condition: and
      conditions:
      - condition: state
        entity_id: input_boolean.night_view
        state: "off"
      - platform: numeric_state
        entity_id: sensor.average_external_light_level
        below: input_number.living_room_light_level_trigger
        for:
          minutes: 10
      - condition: state
        entity_id: binary_sensor.home_occupied
        state: "on"
      - condition: or
        conditions:
          - condition: state
            entity_id: media_player.living_room_kodi
            state: "idle"
          - condition: state
            entity_id: media_player.living_room_kodi
            state: "stopped"
          - condition: state
            entity_id: media_player.living_room_kodi
            state: "paused"
          - condition: state
            entity_id: media_player.living_room_kodi
            state: "off"
    action:
      - service: light.turn_on
        data_template:
          entity_id: >
            {% if states('sensor.time_of_day') == "Morning" %}
            light.sofa_overhead, light.dining_table_overhead, light.uplighter, light.sideboard, light.train_cabinets, light.dining_nook
            {% else %}
            light.sofa_overhead, light.dining_table_overhead, light.uplighter, light.sideboard, light.train_cabinets, light.dining_nook
            {% endif %}
