automation:

  - alias: Cheerlights scene
    trigger:
      platform: mqtt
      topic: cheerlightsRGB
    action:
      - service: scene.create
        data_template:
          scene_id: under_bed_cheerlights_state
          entities:
            light.under_bed_lights:
              rgb_color:
                - "{{ trigger.payload[1:3] | int(0,16) }}"
                - "{{ trigger.payload[3:5] | int(0,16) }}"
                - "{{ trigger.payload[-2:] | int(0,16) }}"

  - alias: Cheerlights
    trigger:
      platform: mqtt
      topic: cheerlightsRGB
    action:
      service_template: light.turn_on
      data_template:
        brightness_pct: 50
        rgb_color:
          - "{{ trigger.payload[1:3] | int(0,16) }}"
          - "{{ trigger.payload[3:5] | int(0,16) }}"
          - "{{ trigger.payload[-2:] | int(0,16) }}"
        entity_id:
          - light.sense_gloworb_1_ring
          - light.sense_gloworb_2_ring
          - light.sense_gloworb_3_ring

  - alias: Cheerlights Bed
    trigger:
      platform: mqtt
      topic: cheerlightsRGB
    condition:
    - condition: time
      after: '16:00:00'
      before: '23:00:00'
    action:
      service_template: light.turn_on
      data_template:
        brightness_pct: 100
        rgb_color:
          - "{{ trigger.payload[1:3] | int(0,16) }}"
          - "{{ trigger.payload[3:5] | int(0,16) }}"
          - "{{ trigger.payload[-2:] | int(0,16) }}"
        entity_id:
          - light.under_bed_lights

  - alias: Cheerlights Outside
    trigger:
      platform: mqtt
      topic: cheerlightsRGB
    condition:
      - condition: state
        entity_id: input_boolean.night_view
        state: "off"
      - condition: numeric_state
        entity_id: sensor.average_external_light_level
        below: 300
      - condition: time
        after: '16:00:00'
        before: '23:00:00'
    action:
      - service: light.turn_on
        data_template:
          entity_id: light.decking_lights
          brightness_pct: 66
          white_value: 0
          rgb_color:
            - "{{ trigger.payload[1:3] | int(0,16) }}"
            - "{{ trigger.payload[3:5] | int(0,16) }}"
            - "{{ trigger.payload[-2:] | int(0,16) }}"

  - alias: Cheerlights Outside - off
    trigger:
      - platform: state
        entity_id: binary_sensor.home_occupied
        from: "on"
        to: "off"
      - platform: time
        at: "23:00:00"
    action:
      - service: homeassistant.turn_off
        entity_id:
          - light.decking_lights
          - light.under_bed_lights
