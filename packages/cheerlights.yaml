---
light:
  - platform: group
    name: Glow Orbs
    entities:
      - light.sense_gloworb_1_ring
      - light.sense_gloworb_2_ring
      - light.sense_gloworb_3_ring

automation:
  - alias: Cheerlights - create scene
    trigger:
      platform: mqtt
      topic: cheerlightsRGB
    action:
      - service: scene.create
        data_template:
          scene_id: cheerlights_state
          entities:
            light.under_bed_lights:
              state: "on"
              brightness: 256
              rgb_color:
                - "{{ trigger.payload[1:3] | int(0,16) }}"
                - "{{ trigger.payload[3:5] | int(0,16) }}"
                - "{{ trigger.payload[-2:] | int(0,16) }}"
            light.glow_orbs:
              state: "on"
              brightness: 128
              rgb_color:
                - "{{ trigger.payload[1:3] | int(0,16) }}"
                - "{{ trigger.payload[3:5] | int(0,16) }}"
                - "{{ trigger.payload[-2:] | int(0,16) }}"
            light.decking_lights:
              state: "on"
              brightness: 170
              rgb_color:
                - "{{ trigger.payload[1:3] | int(0,16) }}"
                - "{{ trigger.payload[3:5] | int(0,16) }}"
                - "{{ trigger.payload[-2:] | int(0,16) }}"

  - alias: Under Bed Cheerlights Motion
    trigger:
      - platform: state
        entity_id: binary_sensor.under_bed_motion_sensor
        to: 'on'
    condition:
      - condition: time
        after: '23:00:00'
        before: '07:00:00'
    action:
      - service: scene.turn_on
        target:
          entity_id: scene.cheerlights_state
        data:
          transition: 2

  - alias: Under Bed Cheerlights Motion - 2 minute timeout
    trigger:
      - platform: state
        entity_id: binary_sensor.under_bed_motion_sensor
        to: 'off'
        for:
          minutes: 2
    condition:
      - condition: time
        after: '23:00:00'
        before: '07:00:00'
    action:
      - service: light.turn_off
        entity_id: light.under_bed_lights
        data:
          transition: 30

  - alias: Cheerlights Glow Orbs
    # trigger:
    #   - platform: event
    #     event_type:
    #       - scene_reloaded
    trigger:
      platform: mqtt
      topic: cheerlightsRGB
    condition:
      - condition: time
        after: '06:00:00'
        before: '01:00:00'
    action:
      - delay:
          seconds: 5
      - service: scene.turn_on
        target:
          entity_id: scene.cheerlights_state
        data:
          transition: 2

  - alias: Cheerlights Bed
    trigger:
      - platform: event
        event_type:
          - scene_reloaded
    condition:
      - condition: time
        after: '16:00:00'
        before: '23:00:00'
      - condition: state
        entity_id: input_boolean.goodnight_process
        state: "off"
    action:
      - service: scene.turn_on
        target:
          entity_id: scene.cheerlights_state
        data:
          transition: 2

  - alias: Cheerlights Outside
    trigger:
      - platform: event
        event_type:
          - scene_reloaded
    condition:
      - condition: state
        entity_id: input_boolean.night_view
        state: "off"
      - condition: numeric_state
        entity_id: sensor.average_external_light_level
        below: 300
      - condition: time
        after: '16:00:00'
        before: '23:00:00'
    action:
      - service: scene.turn_on
        target:
          entity_id: scene.cheerlights_state
        data:
          transition: 2

  - alias: Cheerlights - off
    trigger:
      - platform: state
        entity_id: binary_sensor.home_occupied
        from: "on"
        to: "off"
      - platform: time
        at: "23:00:00"
    action:
      - service: homeassistant.turn_off
        entity_id:
          - light.decking_lights
          - light.under_bed_lights
          - light.glow_orbs
        data:
          transition: 10
