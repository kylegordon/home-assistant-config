group:
  outside_christmas_decorations:
    name: Outside Christmas Decorations
    view: no
    entities:
      - light.utility_room_decorations
      - switch.garage_decorations

automation:
  - alias: Outside decorations - on evening
    trigger:
      - platform: numeric_state
        entity_id: sensor.outside_utility_room_lightlevel
        below: 100
        for:
          minutes: 5
    condition:
      - condition: template
        value_template: '{{ now().strftime("%m") == "12" }}'
    action:
      - service: homeassistant.turn_on
        entity_id: group.outside_decorations

  - alias: Outside decorations - on morning
    trigger:
      - platform: time
        at: "06:00:00"
    condition:
      - condition: template
        value_template: '{{ now().strftime("%m") == "12" }}'
    action:
      - service: homeassistant.turn_on
        entity_id: group.outside_decorations

  - alias: Outside decorations - off
    trigger:
      - platform: time
        at: "00:00:00"
      - platform: time
        at: "12:00:00"
      - platform: numeric_state
        entity_id: sensor.outside_utility_room_lightlevel
        above: 100
    action:
      - service: homeassistant.turn_off
        entity_id: group.outside_decorations

  - alias: Christmas decorations - on
    trigger:
      - platform: state
        entity_id: binary_sensor.home_occupied
        from: "off"
        to: "on"
      - platform: time
        at: "06:00:00"
    condition:
      - condition: template
        value_template: '{{ now().strftime("%m") == "12" }}'
    action:
      - service: homeassistant.turn_on
        entity_id: group.christmas_lights


  - alias: Christmas decorations - off
    trigger:
      - platform: state
        entity_id: binary_sensor.home_occupied
        from: "off"
        to: "on"
      - platform: time
        at: "00:00:00"
    condition:
      - condition: template
        value_template: '{{ now().strftime("%m") == "12" }}'
    action:
      - service: homeassistant.turn_off
        entity_id: group.christmas_lights
