---
input_number:
  boot_room_light_level_trigger:
    name: Boot room light level trigger
    icon: mdi:sun-angle-outline
    unit_of_measurement: lx
    min: 0
    max: 10000
    step: 1

automation:
  - alias: Boot Room light toggle
    id: boot_room_light_toggle
    # Can be improved, examples at https://github.com/TheFes/HA-configuration/blob/main/include/automation/01_first_floor/floris/shelly_floris.yaml
    trigger:
      - platform: event
        event_type: esphome.button_pressed
        event_data:
          device_name: bootroom_switch
          click_type: single
    action:
      - service: switch.turn_on
        entity_id:
          - switch.boot_room_switch_relay
      - service: light.toggle
        entity_id: light.boot_room
      - service: logbook.log
        data_template:
          name: EVENT
          message: "Toggling boot room light"
          entity_id: light.boot_room
          domain: light

  - alias: Boot room light motion
    id: boot_room_light_motion
    initial_state: true
    trigger:
      - platform: state
        entity_id: binary_sensor.boot_room_motion_occupancy
        to: 'on'
        from: 'off'
    # Sensor attached to wrong door at the moment...
    #   - platform: state
    #     entity_id: binary_sensor.boot_room_door
    #     to: 'on'
    condition:
      - condition: state
        entity_id: input_boolean.night_view
        state: "off"
      - condition: numeric_state
        entity_id: sensor.average_external_light_level
        below: input_number.boot_room_light_level_trigger
      - condition: state
        entity_id: binary_sensor.home_occupied
        state: "on"
    action:
      - service: logbook.log
        data_template:
          name: EVENT
          message: "Turning boot room lights on"
          entity_id: light.boot_room
          domain: light
      - service: light.turn_on
        data_template:
          entity_id: light.boot_room

  - alias: Boot Room motion - sunlight timeout
    id: boot_room_motion_sunlight_timeout
    trigger:
      - platform: numeric_state
        entity_id: sensor.average_external_light_level
        above: input_number.boot_room_light_level_trigger
        for:
          minutes: 10
    action:
      - service: logbook.log
        data_template:
          name: EVENT
          message: "Turning boot room lights off"
          entity_id: light.boot_room
          domain: light
      - service: homeassistant.turn_off
        entity_id: light.boot_room
        data:
          transition: 600

  - alias: Boot room light motion - night view
    id: boot_room_light_motion_night_view
    initial_state: true
    trigger:
      - platform: state
        entity_id: binary_sensor.boot_room_motion_occupancy
        to: 'on'
        from: 'off'
    # Sensor attached to wrong door at the moment...
    #   - platform: state
    #     entity_id: binary_sensor.boot_room_door
    #     to: 'on'
    condition:
      - condition: state
        entity_id: input_boolean.night_view
        state: "on"
      - condition: numeric_state
        entity_id: sensor.average_external_light_level
        below: 1000
    action:
      - service: logbook.log
        data_template:
          name: EVENT
          message: "Turning boot room lights to night mode"
          entity_id: light.boot_room
          domain: light
      - service: light.turn_on
        data_template:
          entity_id: light.boot_room
          brightness_pct: 30
          transition: 10
          rgb_color: [255, 0, 0]

  - alias: Boot room motion - 2 minute timeout
    id: boot_room_motion_2_minute_timeout
    trigger:
      - platform: state
        entity_id: binary_sensor.boot_room_motion_occupancy
        to: 'off'
        for:
          minutes: 2
    condition:
      - condition: state
        entity_id: sensor.time_of_day
        state: "Night"
    action:
      - service: logbook.log
        data_template:
          name: EVENT
          message: "Turning boot room lights off"
          entity_id: light.boot_room
          domain: light
      - service: light.turn_off
        entity_id: light.boot_room
        data:
          transition: 120


  - alias: Boot room motion - 10 minute timeout
    id: boot_room_motion_10_minute_timeout
    trigger:
      - platform: state
        entity_id: binary_sensor.boot_room_motion_occupancy
        to: 'off'
        for:
          minutes: 10
    action:
      - service: logbook.log
        data_template:
          name: EVENT
          message: "Turning boot room lights off"
          entity_id: light.boot_room
          domain: light
      - service: homeassistant.turn_off
        entity_id: light.boot_room
        data:
          transition: 600
