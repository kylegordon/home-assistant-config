---
light:
  - platform: group
    name: Craft Room Lighting
    entities:
      - light.craft_room
      - light.craft_room_fairy_lights

automation:
  - alias: Craft Room light toggle
    id: craft_room_light_toggle
    mode: parallel
    trigger:
      - platform: event
        event_type: esphome.tx_ultimate_easy
        event_data:
          device_name: craftroom_lightswitch
          action: click
    action:
      - service: light.turn_on
        data:
          entity_id: light.craft_room_lightswitch_lights_all
          effect: "Rainbow - Fast"
      - service: switch.turn_on
        entity_id: switch.craftroom_lightswitch_relay_1
      - choose:
          - conditions:
              - condition: or
                conditions:
                  - condition: state
                    entity_id: light.craft_room_lighting
                    state: 'on'
                  - condition: state
                    entity_id: light.usb_switch_relay_2_usb_switch_relay_2
                    state: 'on'
            sequence:
              - service: light.turn_off
                entity_id:
                  - light.craft_room_lighting
                  - light.usb_switch_relay_2_usb_switch_relay_2
        default:
          - service: light.turn_on
            entity_id:
              - light.craft_room_lighting
              - light.usb_switch_relay_2_usb_switch_relay_2
      - service: logbook.log
        data:
          name: EVENT
          message: "Toggling craft room light"
      - delay: "00:00:05"
      - service: light.turn_off
        target:
          entity_id: light.craftroom_lightswitch_lights_all
        data:
          transition: 1

  - alias: Craft room fairy lights toggle
    id: craft_room_fairy_lights_toggle
    mode: parallel
    # Can be improved, examples at https://github.com/TheFes/HA-configuration/blob/main/include/automation/01_first_floor/floris/shelly_floris.yaml
    trigger:
      - platform: event
        event_type: esphome.tx_ultimate_easy
        event_data:
          device_name: craftroom_lightswitch
          action: double_click
    action:
      - service: light.turn_on
        data:
          entity_id: light.craft_room_lightswitch_lights_all
          effect: "Rainbow - Fast"
      - service: light.toggle
        entity_id: light.craft_room_fairy_lights
      - service: logbook.log
        data:
          name: EVENT
          message: "Toggling fairy light"
      - delay: "00:00:05"
      - service: light.turn_off
        target:
          entity_id: light.craft_room_lightswitch_lights_all
        data:
          transition: 1
