---
input_boolean:
  tv_lights_lockout:
    name: TV lights lockout
    icon: mdi:lock

automation:
  - alias: Living Room TV dimmer
    id: living_room_tv_dimmer
    trigger:
      - platform: state
        entity_id: media_player.living_room_kodi
        to: 'playing'
    condition:
      - condition: or
        conditions:
          - condition: state
            entity_id: light.living_room_ceiling
            state: 'on'
    action:
      - service: light.turn_off
        entity_id:
          - light.living_room_ceiling
      - condition: state
        entity_id:
          - binary_sensor.presence_lite_living_room_zone_2_occupancy
        state: 'off'
      - service: light.turn_off
        entity_id:
          - light.dining_nook
          - light.cosy_lights
          - light.art
          - light.train_cabinets
