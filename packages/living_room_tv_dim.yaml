---
alias: Living Room TV dimmer
id: living_room_tv_dimmer
trigger:
  - platform: state
    entity_id: media_player.living_room_kodi
    to: 'playing'
condition:
  - condition: or
    conditions:
      - condition: state
        entity_id: light.living_room_1
        state: 'on'
      - condition: state
        entity_id: light.living_room_2
        state: 'on'
      - condition: state
        entity_id: light.dining_nook
        state: 'on'
action:
  - service: light.turn_off
    entity_id:
      - light.living_room
      - light.dining_nook
