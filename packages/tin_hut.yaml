---
homeassistant:
  ## This doesn't seem to work. It needs to be surfaced in configuration.yaml
  customize:
    input_boolean.open_tin_hut_process:
      hidden: false
    input_boolean.lockup_process:
      hidden: false

input_boolean:
  openup_process:
    name: Open tin hut process
    icon: mdi:sleep
    initial: false
  lockup_process:
    name: Lockup process
    icon: mdi:sleep
    initial: false

binary_sensor:
  - platform: template
    sensors:
      # This will eventually be replaced a sensor that collates multiple sensors
      tin_hut_occupied:
        friendly_name: Tin Hut Occupied
        device_class: occupancy
        delay_off: 0:05:00
        value_template: "{{
          is_state('binary_sensor.presence_lite_tin_hut_occupancy', 'on') or
          is_state('binary_sensor.tin_hut_left_person_occupancy', 'on') or
          is_state('binary_sensor.tin_hut_right_person_occupancy', 'on') or
          is_state('binary_sensor.thingino_c2_888a_person_occupancy_2', 'on') or
          is_state('binary_sensor.thingino_c2_ddde_person_occupancy', 'on')
          }}"

automation:
  - alias: Tin Hut Occupied
    id: tin_hut_occupied
    trigger:
      - platform: state
        entity_id: binary_sensor.tin_hut_occupied
        to: 'on'
      - platform: state
        entity_id: cover.tin_hut_door_left_tin_hut_door_left
        to: 'open'
      - platform: state
        entity_id: cover.tin_hut_door_right_tin_hut_door_right
        to: 'open'
    action:
      - service: homeassistant.turn_on
        entity_id:
          - switch.tin_hut_lights_relay
          - switch.shower_pump_workbench_lighting
          - light.tin_hut_shelf_lights_bench
          - light.tin_hut_shelf_lights_left
          - light.tin_hut_shelf_lights_right
      - condition: or
        # If the below condition is false, the action will stop here.
        conditions:
          - condition: state
            entity_id: media_player.openhome_uuid_4c494e4e_0026_0f22_646e_01560511013f
            state: 'idle'
          - condition: state
            entity_id: media_player.openhome_uuid_4c494e4e_0026_0f22_646e_01560511013f
            state: 'off'
          - condition: state
            entity_id: media_player.openhome_uuid_4c494e4e_0026_0f22_646e_01560511013f
            state: 'paused'
      - service: openhome.invoke_pin
        data:
          pin: 4
        target:
          entity_id: media_player.openhome_uuid_4c494e4e_0026_0f22_646e_01560511013f
      - service: media_player.volume_set
        data:
          volume_level: 0.45
        target:
          entity_id: media_player.openhome_uuid_4c494e4e_0026_0f22_646e_01560511013f

  - alias: Tin Hut Not Occupied
    id: tin_hut_not_occupied
    trigger:
      - platform: state
        entity_id: binary_sensor.tin_hut_occupied
        to: 'off'
        for:
          minutes: 5
    action:
      - service: homeassistant.turn_off
        entity_id:
          - switch.tin_hut_lights_relay
          - switch.shower_pump_workbench_lighting
          - light.tin_hut_shelf_lights_bench
          - light.tin_hut_shelf_lights_left
          - light.tin_hut_shelf_lights_right
      - service: media_player.turn_off
        data: {}
        target:
          entity_id: media_player.openhome_uuid_4c494e4e_0026_0f22_646e_01560511013f

  - alias: Open tin hut process
    # This is used by Alexa
    id: open_tin_hut_process
    trigger:
      - platform: state
        entity_id: input_boolean.open_tin_hut_process
        to: 'on'
    action:
      - service: logbook.log
        data_template:
          name: EVENT
          message: "Triggering openup process"
          entity_id: input_boolean.open_tin_hut_process
          domain: input_boolean
      - service: input_boolean.turn_off
        entity_id: input_boolean.open_tin_hut_process

  - alias: Close tin hut process
    # This is used by Alexa
    id: close_tin_hut_process
    trigger:
      - platform: state
        entity_id: input_boolean.lockup_process
        to: 'on'
    action:
      - service: logbook.log
        data_template:
          name: EVENT
          message: "Triggering lockup process"
          entity_id: input_boolean.lockup_process
          domain: input_boolean
      - service: cover.close_cover
        entity_id: cover.tin_hut_door_left_tin_hut_door_left
      - service: cover.close_cover
        entity_id: cover.tin_hut_door_right_tin_hut_door_right
      - service: input_boolean.turn_off
        entity_id: input_boolean.lockup_process

  - alias: Tin Hut Doors Announce
    id: tin_hut_doors_announce
    trigger:
      - platform: state
        entity_id: cover.tin_hut_door_left_tin_hut_door_left
        to: 'open'
      - platform: state
        entity_id: cover.tin_hut_door_right_tin_hut_door_right
        to: 'open'
    action:
      - service: notify.alexa_media_everywhere
        data:
          message: "The tin hut doors have been opened!"
          data:
            type: announce
            # method: all
      - service: notify.email_kyle
        data:
          title: "Tin Hut Doors Open"
          message: "The tin hut doors have been opened!"
      - service: notify.mobile_app_nothing_phone_2
        data:
          title: "Tin Hut Doors Open"
          message: "The tin hut doors have been opened!"

  - alias: Tin Hut Doors Closing
    id: tin_hut_doors_closing
    trigger:
      - platform: state
        entity_id: cover.tin_hut_door_left_tin_hut_door_left
        to: 'closing'
      - platform: state
        entity_id: cover.tin_hut_door_right_tin_hut_door_right
        to: 'closing'
    action:
      - alias: "Flash red UNTIL either door is closed"
        repeat:
          sequence:
            - service: light.turn_on
              entity_id: light.traffic_light_red
            - delay: 00:00:01
            - service: light.turn_off
              entity_id: light.traffic_light_red
            - delay: 00:00:01
          until:
            condition: or
            conditions:
              - condition: state
                entity_id: cover.tin_hut_door_left_tin_hut_door_left
                state: "closed"
              - condition: state
                entity_id: cover.tin_hut_door_right_tin_hut_door_right
                state: "closed"

  - alias: Tin Hut Doors Opening
    id: tin_hut_doors_opening
    trigger:
      - platform: state
        entity_id: cover.tin_hut_door_left_tin_hut_door_left
        to: 'opening'
      - platform: state
        entity_id: cover.tin_hut_door_right_tin_hut_door_right
        to: 'opening'
    action:
      - alias: "Flash amber UNTIL either door is open"
        repeat:
          sequence:
            - service: light.turn_on
              entity_id: light.traffic_light_amber
            - delay: 00:00:01
            - service: light.turn_off
              entity_id: light.traffic_light_amber
            - delay: 00:00:01
          until:
            condition: or
            conditions:
              - condition: state
                entity_id: cover.tin_hut_door_left_tin_hut_door_left
                state: "open"
              - condition: state
                entity_id: cover.tin_hut_door_right_tin_hut_door_right
                state: "open"
      - service: light.turn_on
        alias: "Turn on green light"
        entity_id: light.traffic_light_green
      - delay: 00:00:30
      - service: light.turn_off
        alias: "Turn off green light"
        entity_id: light.traffic_light_green
