---
automation:
  - alias: Study light toggle
    # Can be improved, examples at https://github.com/TheFes/HA-configuration/blob/main/include/automation/01_first_floor/floris/shelly_floris.yaml
    trigger:
      - platform: event
        event_type: esphome.button_pressed
        event_data:
          device_name: study_switch
          click_type: single
    action:
      - service: switch.turn_on
        entity_id: switch.study_switch_relay
      - service: light.toggle
        entity_id: group.study_lighting
      - service: logbook.log
        data_template:
          name: EVENT
          message: "Toggling study light"

  - alias: 'Increase brightness of lamp from dimmer'
    initial_state: 'on'
    trigger:
      platform: event
      event_type: deconz_event
      event_data:
        id: "tradfri_wireless_dimmer"
        event: 2002
    action:
    - service: light.turn_on
      data:
        entity_id: light.study_light
        transition: 1
        brightness_step_pct: 10

  - alias: 'Decrease brightness of lamp from dimmer'
    initial_state: 'on'
    trigger:
      platform: event
      event_type: deconz_event
      event_data:
        id: "tradfri_wireless_dimmer"
        event: 3002
    action:
      - service: light.turn_on
        data:
          entity_id: light.study_light
          transition: 1
          brightness_step_pct: -10
