input_boolean:
  guest_mode:
    name: Guest Mode
    icon: mdi:account-alert
    initial: off

binary_sensor:
  guest_mode:
    name: Guest Mode
    icon: mdi:account-alert
    value_template: "{{
      is_state('input_boolean.guest_mode', 'on')
      or is_state('person.ronnie','home')
      or is_state('person.eilean', 'home')
      }}"