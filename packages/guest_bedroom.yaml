---
automation:
  - alias: Guest Bedroom light toggle
    id: guest_bedroom_light_toggle
    mode: parallel
    # Can be improved, examples at
    # https://github.com/TheFes/HA-configuration/blob/main/include/automation/01_first_floor/floris/shelly_floris.yaml
    trigger:
      - platform: event
        event_type: esphome.tx_ultimate_easy
        event_data:
          device_name: guestbedroom_switch
          action: click
    action:
      - service: light.turn_on
        data:
          entity_id: light.guestbedroom_switch_light_eu
          effect: "Rainbow - Fast"
      - service: switch.turn_on
        entity_id: switch.guest_bedroom_switch_relay_1
      - service: light.toggle
        entity_id: light.guest_bedroom
      - service: logbook.log
        data:
          name: EVENT
          message: "Toggling guest room light"
      - delay: "00:00:05"
      - service: light.turn_off
        target:
          entity_id: light.guestbedroom_switch_light_eu
        data:
          transition: 1
