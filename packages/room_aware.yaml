---
group:
  echos:
    name: All Echos
    entities:
      - media_player.bedroom
      - media_player.kitchen
      - media_player.study
      - media_player.living_room
      - media_player.garage
      - media_player.tin_hut

sensor:
  - platform: template
    sensors:
      - name: last_alexa
        state: >
          {{ expand('group.echos') | selectattr('attributes.last_called','eq',True) | map(attribute='entity_id') | first }}
        availability: >
          {{ expand('group.echos') | selectattr('attributes.last_called','eq',True) | first is defined }}

# "Alexa, turn on the lights"
script:
  alexa_turn_on_the_lights:
    sequence:
      - service: homeassistant.turn_on
        data_template:
          entity_id: >-
            {# Use the name of each Echo to determine which room the command likely came from. #}
            {%- set room = states("sensor.last_alexa")|replace('media_player.','') -%}

            {%- if room == "kitchen" -%}
              light.kitchen
            {%- elif room == "study" -%}
              group.study_lighting
            {%- elif room == "bedroom" -%}
              light.master_bedroom
            {%- elif room == "garage" -%}
              light.garage
            {%- elif room == "living_room" -%}
              group.living_room_lights
            {%- endif -%}

  # "Alexa, turn off the lights"
  alexa_turn_off_the_lights:
    sequence:
      - service: homeassistant.turn_off
        data_template:
          entity_id: >-
            {# Use the name of each Echo to determine which room the command likely came from. #}
            {%- set room = states("sensor.last_alexa")|replace('media_player.','') -%}

            {%- if room == "kitchen" -%}
              light.kitchen
            {%- elif room == "study" -%}
              group.study_lighting
            {%- elif room == "bedroom" -%}
              light.master_bedroom
            {%- elif room == "garage" -%}
              light.garage
            {%- elif room == "living_room" -%}
              group.living_room_lights
            {%- endif -%}
