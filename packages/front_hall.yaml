---
input_number:
  front_hall_light_level_trigger:
    name: Front hall light level trigger
    icon: mdi:sun-angle-outline
    unit_of_measurement: lx
    min: 0
    max: 10000
    step: 1

automation:
  - alias: Front hall motion
    trigger:
      - platform: state
        entity_id:
          - binary_sensor.front_hall_door_contact
          - binary_sensor.front_hall_motion_occupancy
        to: 'on'
        from: 'off'
    condition:
      - condition: numeric_state
        entity_id: sensor.average_external_light_level
        below: input_number.front_hall_light_level_trigger
      - condition: state
        entity_id: binary_sensor.home_occupied
        state: "on"
    action:
      - service: logbook.log
        data_template:
          name: EVENT
          message: "Turning front hall lights on"
          entity_id: light.front_hall
          domain: light
      - service: homeassistant.turn_on
        data_template:
          entity_id:
            - light.front_hall

  - alias: Front hall - 2 minute timeout
    trigger:
      - platform: state
        entity_id: binary_sensor.front_hall_motion
        to: 'off'
        for:
          minutes: 2
    condition:
      - condition: state
        entity_id: sensor.time_of_day
        state: "Night"
    action:
      - service: logbook.log
        data_template:
          name: EVENT
          message: "Turning front hall lights off"
          entity_id: light.front_hall
          domain: light
      - service: light.turn_off
        entity_id: light.front_hall

  - alias: Front hall - 10 minute timeout
    trigger:
      - platform: state
        entity_id: binary_sensor.front_hall_motion
        to: 'off'
        for:
          minutes: 10
    action:
      - service: logbook.log
        data_template:
          name: EVENT
          message: "Turning front hall lights off"
          entity_id: light.front_hall
          domain: light
      - service: light.turn_off
        entity_id: light.front_hall
