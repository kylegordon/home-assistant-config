---
automation:
  - alias: Front hall light on
    trigger:
      - platform: state
        entity_id:
          - binary_sensor.front_hall_door
          - binary_sensor.front_hall_motion
        to: 'on'
        from: 'off'
    condition:
      - condition: numeric_state
        entity_id: sensor.average_external_light_level
        below: 1000
      - condition: state
        entity_id: binary_sensor.home_occupied
        state: "on"
    action:
      - service: logbook.log
        data_template:
          name: EVENT
          message: "Turning front hall lights on"
          entity_id: light.front_hall
          domain: light
      - service: homeassistant.turn_on
        data_template:
          entity_id:
            - light.front_hall

  - alias: Front hall - 2 minute timeout
    trigger:
      - platform: state
        entity_id: binary_sensor.front_hall_motion
        to: 'off'
        for:
          minutes: 2
    condition:
      - condition: state
        entity_id: sensor.time_of_day
        state: "Night"
    action:
      - service: logbook.log
        data_template:
          name: EVENT
          message: "Turning front hall lights off"
          entity_id: light.front_hall
          domain: light
      - service: light.turn_off
        entity_id: light.front_hall

  - alias: Front hall - 10 minute timeout
    trigger:
      - platform: state
        entity_id: binary_sensor.front_hall_motion
        to: 'off'
        for:
          minutes: 10
    action:
      - service: logbook.log
        data_template:
          name: EVENT
          message: "Turning front hall lights off"
          entity_id: light.front_hall
          domain: light
      - service: light.turn_off
        entity_id: light.front_hall
