---
input_number:
  front_hall_light_level_trigger:
    name: Front hall light level trigger
    icon: mdi:sun-angle-outline
    unit_of_measurement: lx
    min: 0
    max: 10000
    step: 1

automation:
  - alias: Front hall motion
    id: front_hall_motion
    trigger:
      - platform: state
        entity_id:
          - binary_sensor.front_hall_door_contact
          - binary_sensor.front_hall_motion_occupancy
        to: 'on'
        from: 'off'
    condition:
      - condition: numeric_state
        entity_id: sensor.average_external_light_level
        below: input_number.front_hall_light_level_trigger
      - condition: state
        entity_id: binary_sensor.home_occupied
        state: "on"
    action:
      - service: logbook.log
        data:
          name: EVENT
          message: "Turning front hall lights on"
          entity_id: light.front_hall
          domain: light
      - service: homeassistant.turn_on
        data:
          entity_id:
            - light.front_hall

  - alias: Front hall - 2 minute timeout
    id: front_hall_motion_2_minute
    trigger:
      - platform: state
        entity_id: binary_sensor.front_hall_motion_occupancy
        to: 'off'
        for:
          minutes: 2
    condition:
      - condition: state
        entity_id: sensor.time_of_day
        state: "Night"
    action:
      - service: logbook.log
        data:
          name: EVENT
          message: "Turning front hall lights off"
          entity_id: light.front_hall
          domain: light
      - service: light.turn_off
        entity_id: light.front_hall
        data:
          transition: 120

  - alias: Front hall - 10 minute timeout
    id: front_hall_motion_10_minute
    trigger:
      - platform: state
        entity_id: binary_sensor.front_hall_motion_occupancy
        to: 'off'
        for:
          minutes: 10
    action:
      - service: logbook.log
        data:
          name: EVENT
          message: "Turning front hall lights off"
          entity_id: light.front_hall
          domain: light
      - service: light.turn_off
        entity_id: light.front_hall
        data:
          transition: 600

  - alias: Front Hall light toggle
    id: front_hall_light_toggle
    mode: parallel
    # Can be improved, examples at https://github.com/TheFes/HA-configuration/blob/main/include/automation/01_first_floor/floris/shelly_floris.yaml
    trigger:
      - platform: event
        event_type: esphome.tx_ultimate_easy
        event_data:
          device_name: front_hall_dual_lightswitch
          action: click
          button_id: "1"
    action:
      # Turn on the rainbow effect for 5 seconds
      # to show the button press was registered
      - service: light.turn_on
        target:
          entity_id:
            - light.front_hall_dual_switch_lights_all
        data:
          effect: "Rainbow - Fast"
      - service: switch.turn_on
        target:
          entity_id:
            - switch.front_hall_dual_switch_relay_1
      - service: light.toggle
        target:
          entity_id:
            - light.front_hall
      - service: logbook.log
        data:
          name: EVENT
          message: "Toggling front hall lights"
      - delay: "00:00:05"
      - service: light.turn_off
        target:
          entity_id:
            - light.front_hall_dual_switch_lights_all
        data:
          transition: 1
