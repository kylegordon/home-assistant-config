input_number:
  guest_room_target_temp:
    name: Temperature
    initial: 20
    min: 10
    max: 35
    step: 0.5

automation:
  trigger:
    platform: state
    entity_id: input_number.guest_room_target_temp
  action:
    - service: climate.set_temperature
      data:
        entity_id: climate.guest_bedroom
        temperature: "{{ trigger.to_state.state | int }}"
