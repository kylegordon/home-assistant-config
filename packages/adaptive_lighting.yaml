---
# Copied from https://github.com/jcam3ron/hass-config/blob/main/packages/integrations/adaptive_lighting.yaml

adaptive_lighting:
  - name: "Hallway adaptive lighting"
    lights:
      - light.hall
      - light.boot_room
    prefer_rgb_color: false
    transition: 5  # seconds
    initial_transition: 5  # seconds
    interval: 90  # seconds
    min_brightness: 15  # percentage
    max_brightness: 100  # percentage
    min_color_temp: 2000
    max_color_temp: 5500
    sleep_brightness: 1
    sleep_color_temp: 1500
    # sunrise_time: "08:00:00"  # override the sunrise time
    # sunrise_offset: '00:00:00'
    # sunset_time:
    sunset_offset: '00:00:00'  # in seconds or '00:15:00'
    take_over_control: true
    only_once: false

  - name: "Bedroom adaptive lighting"
    lights:
      - light.ensuite
      - light.master_bedroom
    prefer_rgb_color: false
    transition: 5  # seconds
    initial_transition: 5  # seconds
    interval: 90  # seconds
    min_brightness: 15  # percentage
    max_brightness: 100  # percentage
    min_color_temp: 2000
    max_color_temp: 5500
    sleep_brightness: 1
    sleep_color_temp: 1500
    # sunrise_time: "08:00:00"  # override the sunrise time
    # sunrise_offset: '00:00:00'
    # sunset_time:
    sunset_offset: '00:00:00'  # in seconds or '00:15:00'
    take_over_control: true
    only_once: false
