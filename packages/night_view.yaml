input_boolean:
  night_view:
    name: Night View
    icon: mdi:account-alert
    initial: off

automation:
  - alias: Night view reset
    trigger:
      - platform: time
        at: '04:00:00'
    condition:
      - condition: state
        entity_id: input_boolean.night_view
        state: 'on'
    action:
      - service: logbook.log
        data_template:
          name: EVENT
          message: "Resetting night view mode"
      - service: input_boolean.turn_off
        entity_id: input_boolean.night_view

  - alias: Night view lights
    trigger:
      - platform: state
        entity_id: input_boolean.night_view
        from: 'off'
        to: 'on'
    action:
      - service: logbook.log
        data_template:
          name: EVENT
          message: "Enabling night view mode"
      - service: automation.trigger
        entity_id: automation.goodnight_process
      - service: light.turn_on
        data:
          entity_id:
            - light.boot_room
          brightness: 128
          rgb_color: [255,0,0]
          transition: 5
      - service: notify.alexa_media
        data_template:
          target: '{{ states.sensor.last_alexa.state }}'
          data:
            type: announce
            #method: all
          message: "Night view mode has been enabled"