---
automation:
  - alias: Hallway light toggle
    # Can be improved, examples at https://github.com/TheFes/HA-configuration/blob/main/include/automation/01_first_floor/floris/shelly_floris.yaml
    trigger:
      - platform: event
        event_type: esphome.button_pressed
        event_data:
          device_name: hall_single_switch
          click_type: single
      - platform: event
        event_type: esphome.button_pressed
        event_data:
          device_name: hall_dual_switch_touchpad_2
          click_type: single
    action:
      - service: switch.turn_on
        entity_id:
          - switch.hall_single_switch_relay
          - switch.hall_dual_switch_relay_1
      - service: light.toggle
        data_template:
          entity_id: light.hall
      - service: logbook.log
        data_template:
          name: EVENT
          message: "Toggling hallway lights"

  - alias: Hallway light motion
    initial_state: true
    trigger:
      - platform: state
        entity_id:
          - binary_sensor.hall_door_motion
          - binary_sensor.hall_rooms_motion
        to: 'on'
    condition:
      - condition: numeric_state
        entity_id: sensor.average_external_light_level
        below: 1000
      - condition: state
        entity_id: binary_sensor.home_occupied
        state: "on"
    action:
      - service: logbook.log
        data_template:
          name: EVENT
          message: "Turning hall lights on"
          entity_id: light.hall
      - service: light.turn_on
        data_template:
          entity_id: light.hall

  - alias: Hallway motion - 2 minute night timeout
    trigger:
      - platform: state
        entity_id:
          - binary_sensor.hall_door_motion
          - binary_sensor.hall_rooms_motion
        to: 'off'
        for:
          minutes: 2
    condition:
      - condition: state
        entity_id: sensor.time_of_day
        state: "Night"
    action:
      - service: logbook.log
        data_template:
          name: EVENT
          message: "Turning hall lights off"
          entity_id: light.hall
      - service: light.turn_off
        entity_id: light.hall

  - alias: Hallway motion - 10 minute timeout
    trigger:
      - platform: state
        entity_id:
          - binary_sensor.hall_door_motion
          - binary_sensor.hall_rooms_motion
        to: 'off'
        for:
          minutes: 10
    action:
      - service: logbook.log
        data_template:
          name: EVENT
          message: "Turning hall lights off"
          entity_id: light.hall
      - service: light.turn_off
        entity_id: light.hall
