automation:
  - alias: Hallway light toggle
    trigger:
      - platform: state
        entity_id:
          - binary_sensor.hall_single_switch_touch_pad
          - binary_sensor.hall_dual_switch_touchpad_1
        to: 'on'
    action:
      - service: switch.turn_on
        entity_id:
          - switch.hall_single_switch_relay
          - switch.hall_dual_switch_relay_1
      - service: light.toggle
        data_template:
          entity_id: light.hall
      - service: logbook.log
        data_template:
          name: EVENT
          message: "Toggling hallway light"

  - alias: Hallway light motion
    initial_state: true
    trigger:
      - platform: state
        entity_id:
          - binary_sensor.hall_door_motion
          - binary_sensor.hall_rooms_motion
        to: 'on'
    condition:
      - condition: numeric_state
        entity_id: sensor.average_external_light_level
        below: 1000
      - condition: state
        entity_id: binary_sensor.home_occupied
        state: "on"
    action:
      - service: light.turn_on
        data_template:
          entity_id: group.hall

  - alias: Hallway motion - 10 minute timeout
    trigger:
    - platform: state
      entity_id:
        - binary_sensor.hall_door_motion
        - binary_sensor.hall_rooms_motion
      to: 'off'
      for:
        minutes: 10
    action:
    - service: light.turn_off
      entity_id: group.hall
