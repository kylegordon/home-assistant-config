binary_sensor:
    bathroom_window:
      friendly_name: Bathroom Window
      device_class: window
      icon_template: >-
        {% if is_state('binary_sensor.window_occupied','on') %}
          mdi:window-open
        {% else %}
          mdi:window-closed
        {% endif %}
      value_template: "{{ is_state('binary_sensor.bathroom_window_opening_sensor','on') or is_state('binary_sensor.bathroom_window_vibration','on') }}"

light:
  - platform: group
    name: Master Bathroom
    entities:
      - light.bathroom_1_combined_output
      - light.bathroom_2_combined_output

automation:
  - alias: Bathroom light toggle
    trigger:
      - platform: state
        entity_id:
          - binary_sensor.hall_dual_switch_touchpad_2
        to: 'on'
    action:
      - service: switch.turn_on
        entity_id:
          - switch.hall_dual_switch_relay_2
      - service: light.toggle
        data_template:
          entity_id: light.master_bathroom
          brightness_pct: >
            {% if states('sensor.time_of_day') == "Morning" %}
            100
            {% elif states('sensor.time_of_day') == "Day" %}
            100
            {% elif states('sensor.time_of_day') == "Night" %}
            30
            {% endif %}
          # If you use a transition here, it causes delays when turning off at the lightswitch, contrary to 'expected behaviour'
          # Specifically, toggle 'on' to, say, 30%, and then toggle 'off' and the dimming duration always seems too long.
          #transition: >
          #  {% if states('sensor.time_of_day') == "Morning" %}
          #  10
          #  {% elif states('sensor.time_of_day') == "Day" %}
          #  2
          #  {% elif states('sensor.time_of_day') == "Night" %}
          #  5
          #  {% endif %}
          color_temp: >
            {% if states('sensor.time_of_day') == "Morning" %}
            200
            {% elif states('sensor.time_of_day') == "Day" %}
            300
            {% elif states('sensor.time_of_day') == "Night" %}
            375
            {% endif %}
      - service: logbook.log
        data_template:
          name: EVENT
          message: "Toggling bathroom light"
