---
binary_sensor:
  - platform: template
    sensors:
      bathroom_window:
        friendly_name: Bathroom Window
        device_class: window
        icon_template: >-
          {% if is_state('binary_sensor.bathroom_window','on') %}
            mdi:window-open
          {% else %}
            mdi:window-closed
          {% endif %}
        value_template: "{{ is_state('binary_sensor.bathroom_window_opening_sensor','on') or is_state('binary_sensor.bathroom_window_vibration','on') }}"

light:
  - platform: group
    unique_id: light.master_bathroom
    name: Master Bathroom
    entities:
      - light.bathroom_1_combined_output
      - light.bathroom_2_combined_output

automation:
  - alias: Bathroom light toggle
    trigger:
      - platform: state
        entity_id:
          - binary_sensor.hall_dual_switch_touchpad_1
        to: 'on'
    action:
      - service: switch.turn_on
        entity_id:
          - switch.hall_dual_switch_relay_2
      - service: light.toggle
        data_template:
          entity_id: light.master_bathroom
      - service: logbook.log
        data_template:
          name: EVENT
          message: "Toggling bathroom light"
