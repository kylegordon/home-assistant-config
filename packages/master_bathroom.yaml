---
template:
  - binary_sensor:
      - name: Bathroom Window
        unique_id: bathroom_window
        device_class: window
        icon: >-
          {% if is_state('binary_sensor.bathroom_window','on') %}
            mdi:window-open
          {% else %}
            mdi:window-closed
          {% endif %}
        state: "{{ is_state('binary_sensor.bathroom_window_contact','on') or is_state('binary_sensor.bathroom_window_vibration','on') }}"

light:
  - platform: group
    unique_id: light_master_bathroom
    name: Master Bathroom
    entities:
      - light.bathroom_1_combined_output
      - light.bathroom_2_combined_output

automation:
  - alias: Bathroom light toggle
    id: bathroom_light_toggle
    mode: parallel
    # Can be improved, examples at https://github.com/TheFes/HA-configuration/blob/main/include/automation/01_first_floor/floris/shelly_floris.yaml
    trigger:
      - platform: event
        event_type: esphome.tx_ultimate_easy
        event_data:
          device_name: hall_dual_switch
          action: click
          button_id: "1"
    action:
      - service: light.turn_on
        data:
          entity_id: light.hall_dual_switch_light_eu
          effect: "Rainbow - Fast"
      - service: switch.turn_on
        entity_id:
          - switch.hall_dual_switch_relay_2
      - service: light.toggle
        data:
          entity_id: light.master_bathroom
      - service: logbook.log
        data:
          name: EVENT
          message: "Toggling bathroom light"
      - delay: "00:00:05"
      - service: light.turn_off
        target:
          entity_id: light.hall_dual_switch_light_eu
        data:
          transition: 1
