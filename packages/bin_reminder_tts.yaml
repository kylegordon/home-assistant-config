# Good better example at https://www.home-assistant.io/components/sensor.rova/

homeassistant:
  customize:
    input_boolean.bin_reminder:
      hidden: false


input_boolean:
  bin_reminder:
    name: Bin reminder
    icon: mdi:delete-empty
    initial: true

automation:
  - alias: Bin Reminder TTS
    condition:
      - condition: or
        conditions:
          - condition: time
            after: '07:00:00'
            before: '09:00:00'
            weekday:
              - mon
              - fri
          - condition: time
            after: '16:00:00'
            before: '18:00:00'
            weekday:
              - sun
              - thu
      - condition: state
        entity_id: input_boolean.bin_reminder
        state: 'on'
    trigger:
      - platform: state
        entity_id: binary_sensor.utility_room_door
        to: 'on'
    action:
      - service: notify.alexa_media
        data_template:
          target:
            - media_player.kitchen
          data:
            type: "tts"
            # method: all
          message: "Hello! It's {{ ['Monday','Tuesday','Wednesday','Thursday','Friday','Saturday','Sunday'][now().weekday()] }}. Don't forget to take the {{ states.calendar.garbage_collection.attributes.message }} out. If you wish to disable this message, just ask me to 'turn off bin reminder'"

  - alias: Bin reminder reset
    condition:
      - condition: time
        weekday:
          - tue
          - sat
    trigger:
      - platform: time
        at: '01:00:00'
    action:
      - service: homeassistant.turn_on
        entity_id: input_boolean.bin_reminder
