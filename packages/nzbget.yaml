automation:
  - alias: Pause nzbget when occupied
    initial_state: false
    trigger:
      - platform: state
        entity_id: binary_sensor.home_occupied
        from: "off"
        to: "on"
    action:
      - service: nzbget.pause

  - alias: Resume nzbget when unoccupied
    initial_state: false
    trigger:
      - platform: state
        entity_id: binary_sensor.home_occupied
        from: "on"
        to: "off"
        for:
          minutes: 5
    action:
      - service: nzbget.resume

  - alias: Completed Download
    trigger:
      platform: event
      event_type: nzbget_download_complete
      event_data:
        category: tv
    action:
      - service: notify.email_kyle
        data_template:
          title: "Download completed!"
          message: "{{trigger.event.data.name}}"
      - service: system_log.write
        data_template:
          message: "{{trigger.event.data.name}}"
          level: info


  - alias: Completed Star Trek Download
    trigger:
      platform: event
      event_type: nzbget_download_complete
      event_data:
        category: tv
    condition:
      condition: template
      value_template: '{% if trigger.event.data.name | regex_search("star.trek", ignorecase=TRUE) %}TRUE{% endif %}'
    action:
      service: notify.email_kyle
      data_template:
        title: "Star Trek download completed!"
        message: "{{ trigger.event.data.name }} {{ trigger.event.data.name | regex_search('star.trek', ignorecase=TRUE) }}"

