---
input_number:
  blinds_morning:
    name: Morning Blinds
    icon: mdi:blinds-open
    unit_of_measurement: lx
    min: 0
    max: 500
    step: 1
  blinds_evening:
    name: Evening Blinds
    icon: mdi:blinds
    unit_of_measurement: lx
    min: 0
    max: 500
    step: 1

cover:
  - platform: group
    name: Patio Blinds
    entities:
      - cover.patio_blinds_left
      - cover.patio_blinds_center
      - cover.patio_blinds_right

automation:
  - alias: Control Blinds
    trigger:
      - platform: event
        event_type: zha_event
        event_data:
          device_id: 402b382edcbcbd22f65129957ce935f8
      - platform: event
        event_type: zha_event
        event_data:
          device_id: 6ce0802a8aef13556ad7c2b8cb43720b
    action:
      - variables:
          event: "{{ trigger.event.data.command }}"
      - choose:
          - conditions:
              - "{{ event == up_open }}"
            sequence:
              - service: cover.open_cover
                target:
                  entity_id: cover.patio_blinds
          - conditions:
              - "{{ event == down_close }}"
            sequence:
              - service: cover.close_cover
                target:
                  entity_id: cover.patio_blinds
          - conditions:
              - "{{ event == stop }}"
            sequence:
              - service: cover.stop_cover
                target:
                  entity_id: cover.patio_blinds

  - alias: Close blinds when dark
    trigger:
      - platform: numeric_state
        entity_id: sensor.average_external_light_level
        below: input_number.blinds_evening
        for:
          minutes: 10
    action:
      - service: cover.close_cover
        entity_id:
          - cover.patio_blinds
          - cover.front_hall_blind

  - alias: Open blinds when bright
    trigger:
      - platform: numeric_state
        entity_id: sensor.average_external_light_level
        above: input_number.blinds_morning
        for:
          minutes: 10
    action:
      - service: cover.open_cover
        entity_id:
          - cover.patio_blinds
          - cover.front_hall_blind
