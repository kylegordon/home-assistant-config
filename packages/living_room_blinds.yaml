---
input_number:
  blinds_morning:
    name: Morning Blinds
    icon: mdi:blinds-open
    unit_of_measurement: lx
    min: 0
    max: 500
    step: 1
  blinds_evening:
    name: Evening Blinds
    icon: mdi:blinds
    unit_of_measurement: lx
    min: 0
    max: 500
    step: 1

cover:
  - platform: group
    name: Patio Blinds
    entities:
      - cover.patio_blinds_left
      - cover.patio_blinds_center
      - cover.patio_blinds_right

automation:
  - alias: Control Blinds
    id: control_blinds
    trigger:
      - platform: mqtt
        topic: "zigbee2mqtt/Blind Remote 2/action"
      - platform: mqtt
        topic: "zigbee2mqtt/Blind Remote 1/action"

    action:
      - variables:
          command: "{{ trigger.payload }}"
      - choose:
          - conditions:
              - '{{ command == "open" }}'
            sequence:
              - service: cover.open_cover
                target:
                  entity_id: cover.patio_blinds
          - conditions:
              - '{{ command == "close" }}'
            sequence:
              - service: cover.close_cover
                target:
                  entity_id: cover.patio_blinds
          - conditions:
              - '{{ command == "stop" }}'
            sequence:
              - service: cover.stop_cover
                target:
                  entity_id: cover.patio_blinds

  - alias: Close blinds when dark
    id: close_blinds_when_dark
    trigger:
      - platform: numeric_state
        entity_id: sensor.average_external_light_level
        below: input_number.blinds_evening
        for:
          minutes: 10
    action:
      - service: cover.close_cover
        entity_id:
          - cover.patio_blinds
          - cover.front_hall_blind

  - alias: Open blinds when bright
    id: open_blinds_when_bright
    trigger:
      - platform: numeric_state
        entity_id: sensor.average_external_light_level
        above: input_number.blinds_morning
        for:
          minutes: 10
    action:
      - service: cover.open_cover
        entity_id:
          - cover.patio_blinds
          - cover.front_hall_blind
