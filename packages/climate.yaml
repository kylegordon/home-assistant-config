---
# Inspired by https://github.com/downthedeck/hassio-config/blob/master/packages/klimaat.yaml
# Not all modes are supported, as above uses Toon integration
# https://www.home-assistant.io/integrations/generic_thermostat/
# Generic thermostat currently only supports 'heat', 'cool' and 'off'

# If guest room call for heat, or study call for heat, or living room call for heat, or generic call for heat
# then turn on boiler valve relay
# else turn off boiler valve relay

group:
  call_for_heat:
    # Add zones here
    name: Call For Heat
    entities:
      - input_boolean.call_for_rad_heat
      - input_boolean.call_for_guest_heat

input_boolean:
  call_for_rad_heat:
    name: Call for rad heat
    icon: mdi:radiator
  call_for_guest_heat:
    name: Call for guest heat
    icon: mdi:radiator

switch:
  - platform: template
    switches:
      boiler:
        value_template: "{{ is_state('group.call_for_heat', 'on') }}"
        turn_on:
          service: switch.turn_on
          target:
            entity_id: switch.boiler_valve_controls_relay_2
        turn_off:
          service: switch.turn_off
          target:
            entity_id: switch.boiler_valve_controls_relay_2

sensor:
  - platform: season
    type: meteorological

binary_sensor:
  - platform: workday
    name: Workday
    country: GB
  - platform: workday
    name: Workday tomorrow
    country: GB
    days_offset: 1

automation:
  - alias: "Climate - Away"
    trigger:
      - platform: state
        entity_id: group.people
        to: "not_home"
        for:
          minutes: 15
    action:
      - service: climate.set_preset_mode
        data:
          entity_id: climate.house
          preset_mode: "away"
      - service: climate.set_preset_mode
        data:
          entity_id: climate.hot_water
          preset_mode: "away"
      - service: logbook.log
        data_template:
          name: EVENT
          message: >
            Setting heating and hot water thermostat to away mode

  - alias: "Climate - Comfort"
    trigger:
      - platform: time
        at: "19:00:00"
    condition:
      - condition: state
        entity_id: group.people
        state: "home"
      - condition: template
        value_template: '{{ states("sensor.season") != "summer" }}'
    action:
      - service: climate.set_preset_mode
        data:
          entity_id: climate.house
          preset_mode: "none"
      - service: climate.set_preset_mode
        data:
          entity_id: climate.hot_water
          preset_mode: "none"
      - service: logbook.log
        data_template:
          name: EVENT
          message: >
            Setting heating and hot water thermostat to normal mode

  - alias: "Climate - home"
    trigger:
      - platform: state
        entity_id: group.people
        to: "home"
    condition:
      - condition: template
        value_template: '{{ states("sensor.season") != "summer" }}'
    action:
      - service: climate.set_preset_mode
        data:
          entity_id: climate.house
          preset_mode: "none"
      - service: climate.set_preset_mode
        data:
          entity_id: climate.hot_water
          preset_mode: "none"
      - service: logbook.log
        data_template:
          name: EVENT
          message: >
            Setting heating and hot water thermostat to normal mode


  - alias: "Climate - Sleep (tomorrow workday)"
    trigger:
      - platform: time
        at: "21:00:00"
    condition:
      - condition: state
        entity_id: binary_sensor.workday_tomorrow
        state: "on"
      - condition: state
        entity_id: binary_sensor.home_occupied
        state: "on"
    action:
      - service: climate.set_temperature
        data:
          entity_id: climate.house
          temperature: 17
      - service: climate.set_preset_mode
        data:
          entity_id: climate.hot_water
          preset_mode: "Away"
      - service: logbook.log
        data_template:
          name: EVENT
          message: >
            Setting heating low for sleeping

  - alias: "Climate - Sleep (tomorrow not workday)"
    trigger:
      - platform: time
        at: "23:00:00"
    condition:
      - condition: state
        entity_id: binary_sensor.workday_tomorrow
        state: "off"
      - condition: state
        entity_id: binary_sensor.home_occupied
        state: "on"
    action:
      - service: climate.set_temperature
        data:
          entity_id: climate.house
          temperature: 17
      - service: climate.set_preset_mode
        data:
          entity_id: climate.hot_water
          preset_mode: "Away"
      - service: logbook.log
        data_template:
          name: EVENT
          message: >
            Setting heating low for sleeping

  - alias: "Climate - Weekday Morning"
    trigger:
      - platform: time
        at: "06:30:00"
    condition:
      - condition: state
        entity_id: binary_sensor.workday
        state: "on"
      - condition: state
        entity_id: binary_sensor.home_occupied
        state: "on"
    action:
      - service: climate.set_temperature
        data:
          entity_id: climate.house
          temperature: 20
      - service: climate.set_preset_mode
        data:
          entity_id: climate.hot_water
          preset_mode: "none"
      - service: logbook.log
        data_template:
          name: EVENT
          message: >
            Warming the house up for a weekday morning.

  - alias: "Climate - Lazy Morning"
    trigger:
      - platform: time
        at: "07:30:00"
    condition:
      - condition: state
        entity_id: binary_sensor.workday
        state: "off"
      - condition: state
        entity_id: binary_sensor.home_occupied
        state: "on"
    action:
      - service: climate.set_temperature
        data:
          entity_id: climate.house
          temperature: 20
      - service: climate.set_preset_mode
        data:
          entity_id: climate.hot_water
          preset_mode: "none"
      - service: logbook.log
        data_template:
          name: EVENT
          message: >
            Warming the house up for a lazy morning.
