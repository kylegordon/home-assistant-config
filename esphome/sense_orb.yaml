esphome:
  name: sense_orb
  platform: ESP8266
  board: d1_mini

wifi:
  ssid: !secret wifi_ssid
  password: !secret wifi_pass
  ap: #since we listed an SSID above, this AP mode will only enable if no WiFi connection could be made
    ssid: sense_orb_AP
    password: !secret wifi_pass

captive_portal:

# Enable logging
logger:

# Enable Home Assistant API
api:

ota:

web_server:
  port: 80

text_sensor:
- platform: version
  name: "sense_orb Firmware version"

sensor:
  - platform: wifi_signal
    name: "sense_orb Signal Level"
    update_interval: 60s
  - platform: uptime
    name: "sense_orb uptime"

binary_sensor:
  - platform: status
    name: "sense_orb Status"

output:
  # Register the blue LED as a dimmable output ....
  - platform: esp8266_pwm
    id: blue_led
    pin: D4
    inverted: True

light:
  # ... and then make a light out of it.
  - platform: monochromatic
    name: "sense_orb Blue LED"
    id: blue_led_light
    output: blue_led

