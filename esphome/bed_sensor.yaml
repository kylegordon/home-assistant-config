esphome:
  name: bed_sensor
  platform: ESP8266
  board: d1_mini

wifi:
  ssid: !secret wifi_ssid
  password: !secret wifi_pass

# Enable logging
logger:

# Enable Home Assistant API
api:

ota:

web_server:

binary_sensor:
  - platform: gpio
    pin: 
      number: D4
      mode: INPUT_PULLUP
    filters:
      - invert:
    name: "Bed Contact Sensor 1"
  - platform: gpio
    pin: 
      number: D3
      mode: INPUT_PULLUP
    filters:
      - invert:
    name: "Bed Contact Sensor 2"

sensor:
  - platform: wifi_signal
    name: "Bed Sensor WiFi signal"
    update_interval: 60s

status_led:
  pin:
    number: D8
    inverted: yes
