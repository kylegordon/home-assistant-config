esphome:
  name: oled_bandwidth
  platform: ESP8266
  board: d1_mini

wifi:
  ssid: !secret wifi_ssid
  password: !secret wifi_pass
  # FIXME Needs AP details

captive_portal:

logger:

api:

ota:

web_server:

time:
  - platform: homeassistant
    id: esptime

font:
  - file: 'slkscr.ttf'
    id: font1
    size: 8

  - file: 'BebasNeue-Regular.ttf'
    id: font2
    size: 20

  - file: 'arial.ttf'
    id: font3
    size: 14

sensor:
  - platform: homeassistant
    id: internet_speed_in
    entity_id: sensor.internet_speed_in
    internal: true

  - platform: homeassistant
    id: internet_speed_out
    entity_id: sensor.internet_speed_out
    internal: true

i2c:
  sda: GPIO4
  scl: GPIO5
  scan: False

display:
  - platform: ssd1306_i2c
    model: "SSD1306 64x48"
    reset_pin: D0
    address: 0x3C
    lambda: |-
      // Print "Viewpoint" in top center.
      //it.printf(32, 0, id(font1), TextAlign::TOP_CENTER, "Viewpoint");

      // Print time in HH:MM format
      it.strftime(it.get_width(), 26, id(font3), TextAlign::CENTER_RIGHT, "%H:%M", id(esptime).now());

      // Print inside temperature (from homeassistant sensor)
      if (id(internet_speed_in).has_state()) {
        it.printf(0, 0, id(font2), TextAlign::TOP_LEFT , "%.2f", id(internet_speed_in).state);
      }

      // Print outside temperature (from homeassistant sensor)
      if (id(internet_speed_out).has_state()) {
        it.printf(0, 48, id(font2), TextAlign::BASELINE_LEFT , "%.2f", id(internet_speed_out).state);
      }
