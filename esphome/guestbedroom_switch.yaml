esphome:
  name: guestbedroom_switch
  platform: ESP8266
  board: esp8285

wifi:
  ssid: !secret wifi_ssid
  password: !secret wifi_pass

# Enable logging
logger:

# Enable Home Assistant API
api:

ota:

sensor:
  - platform: wifi_signal
    name: "WiFi Signal Guest Bedroom Lightswitch"
    update_interval: 60s 
  - platform: uptime
    name: "Device uptime"

binary_sensor:
  - platform: gpio
    pin:
      number: GPIO0
      mode: INPUT_PULLUP
      inverted: True
    name: "Sonoff Touch Pad"
  - platform: status
    name: "Sonoff Touch Status"

switch:
  - platform: gpio
    name: "Sonoff Touch Relay"
    pin: GPIO12

output:
  # Register the blue LED as a dimmable output ....
  - platform: esp8266_pwm
    id: blue_led
    pin: GPIO13
    inverted: True

light:
  # ... and then make a light out of it.
  - platform: monochromatic
    name: "Sonoff Touch Blue LED"
    output: blue_led
