esphome:
  name: hall_dual_switch
  platform: ESP8266
  board: esp01_1m

wifi:
  ssid: !secret wifi_ssid
  password: !secret wifi_pass

# Enable logging
logger:

# Enable Home Assistant API
api:

ota:

web_server:

sensor:
  - platform: wifi_signal
    name: "Hall 2 Gang Signal Strength"
    update_interval: 60s
  - platform: uptime
    name: "Hall 2 Gang Device Uptime"

binary_sensor:
  - platform: status
    name: "Hall 2 Gang Status"
  - platform: gpio
    pin:
      number: GPIO0
      mode: INPUT_PULLUP
      inverted: True
    name: "Hall 2 Gang Touchpad 1"
    on_press:
      if:
        condition:
          not:
            api.connected:
        then:
          - lambda: |-
              id(failover_control_1).publish_state(true);
              id(failover_control_1).publish_state(false);
  - platform: template
    id: failover_control_1
    on_press:
      if:
        condition:
          not:
            api.connected:
        then:
          - switch.turn_on: hall_2_gang_relay_1


