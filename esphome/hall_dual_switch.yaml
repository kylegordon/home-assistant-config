esphome:
  name: hall_dual_switch
  platform: ESP8266
  board: esp01_1m

wifi:
  ssid: !secret wifi_ssid
  password: !secret wifi_pass

# Enable logging
logger:

# Enable Home Assistant API
api:

ota:

web_server:

text_sensor:
- platform: version
  name: "Firmware version"

sensor:
  - platform: wifi_signal
    name: "Hall 2 Gang Signal Strength"
    update_interval: 60s
  - platform: uptime
    name: "Hall 2 Gang Device Uptime"

binary_sensor:
  - platform: status
    name: "Hall 2 Gang Status"
  - platform: gpio
    pin:
      number: GPIO0
      mode: INPUT_PULLUP
      inverted: True
    name: "Hall 2 Gang Touchpad 1"
    on_press:
      if:
        condition:
          not:
            api.connected:
        then:
          - lambda: |-
              id(failover_control_1).publish_state(true);
              id(failover_control_1).publish_state(false);
  - platform: gpio
    pin:
      number: GPIO9
      mode: INPUT_PULLUP
      inverted: True
    name: "Hall 2 Gang Touchpad 2"
    on_press:
      if:
        condition:
          not:
            api.connected:
        then:
          - lambda: |-
              id(failover_control_2).publish_state(true);
              id(failover_control_2).publish_state(false);
  - platform: template
    id: failover_control_1
    on_press:
      if:
        condition:
          not:
            api.connected:
        then:
          - switch.turn_on: hall_2_gang_relay_1
  - platform: template
    id: failover_control_2
    on_press:
      if:
        condition:
          not:
            api.connected:
        then:
          - switch.turn_on: hall_2_gang_relay_2

switch:
  - platform: gpio
    id: hall_2_gang_relay_1
    name: "Hall 2 Gang Relay 1"
    pin: GPIO12
  - platform: gpio
    id: hall_2_gang_relay_2
    name: "Hall 2 Gang Relay 2"
    pin: GPIO5

output:
  # Register the blue LED as a dimmable output ....
  - platform: esp8266_pwm
    id: blue_led
    pin: GPIO13
    inverted: True

light:
  # ... and then make a light out of it.
  - platform: monochromatic
    name: "Hall 2 Gang Blue LED"
    output: blue_led
