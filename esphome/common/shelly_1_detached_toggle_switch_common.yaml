---
# Basic config
packages:
  common: !include common.yaml
  syslog: !include syslog.yaml

esp8266:
  board: esp01_1m

esphome:
  name: ${device_name}
  comment: ${device_description}
  friendly_name: ${friendly_name}

captive_portal:

# Enable logging
logger:

web_server:

# Shelly 1 detached switch config with multi click options and fallback in case of wifi or api fail

switch:
  - platform: gpio
    name: ${friendly_name} Relay
    pin: GPIO4
    id: shelly_relay
    restore_mode: "${default_state}"

binary_sensor:
  - platform: gpio
    pin:
      number: GPIO5
    name: ${friendly_name} button
    # Sourced from https://www.esphome-devices.com/devices/Shelly-1#detached-switch-mode-for-toggle-light-switch
    # small delay to prevent debouncing
    filters:
      - delayed_on_off: 50ms
    # config for state change of input button
    on_state:
      then:
        - if:
            condition:
              and:
                - wifi.connected:
                - api.connected:
                - switch.is_on: shelly_relay
            # toggle smart light if wifi and api are connected and relay is on
            then:
              - homeassistant.service:
                  service: light.toggle
                  data:
                    entity_id: ${ha_entity}
            # else, toggle relay
            else:
              - switch.toggle: shelly_relay
    internal: true
    id: button_input
