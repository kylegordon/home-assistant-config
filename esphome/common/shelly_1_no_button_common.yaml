---
# Basic config
packages:
  common: !include common.yaml
  syslog: !include syslog.yaml

esp8266:
  board: esp01_1m

esphome:
  name: ${device_name}
  comment: ${device_description}
  friendly_name: ${friendly_name}

captive_portal:

# Enable logging
logger:

web_server:

# Shelly 1 detached switch config with multi click options
# and fallback in case of wifi or api fail

switch:
  - platform: gpio
    name: ${friendly_name} Relay
    pin: GPIO4
    id: shelly_relay
    restore_mode: "${default_state}"
