packages:
  common: !include common.yaml

esphome:
  name: ${device_name}
  comment: ${device_description}
  platform: ESP8266
  board: d1_mini

# Enable logging
logger:

captive_portal:

web_server:
  port: 80

syslog:
  ip_address: 172.24.32.13
  port: 515

output:
  # Register the blue LED as a dimmable output ....
  - platform: esp8266_pwm
    id: blue_led
    pin: D4
    inverted: True
  - platform: esp8266_pwm
    id: warm
    pin: D2
    inverted: False
  - platform: esp8266_pwm
    id: cold
    pin: D3
    inverted: False


light:
  - platform: monochromatic
    name: "Wemos Blue LED"
    output: blue_led
  - platform: monochromatic
    name: "Warm White"
    output: warm
  - platform: monochromatic
    name: "Cold White"
    output: cold
  - platform: cwww
    name: "Combined output"
    cold_white: cold
    warm_white: warm
    cold_white_color_temperature: 6536 K
    warm_white_color_temperature: 2000 K
    constant_brightness: true