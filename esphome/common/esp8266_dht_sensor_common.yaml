esphome:
  name: ${device_name}
  platform: ESP8266
  board: d1_mini

  on_boot:
    priority: -200
    then:
      - wait_until:
          api.connected:
      - delay: 2s
      - logger.log: "Checking if deep sleep allowed"
      - lambda: |-
          if(id(esphome_ota_enable).state) {
            ESP_LOGD("main", "Home-Assistant in OTA mode");
            id(deep_sleep_1).prevent_deep_sleep();
          } else {
            ESP_LOGD("main", "Home-Assistant not in OTA mode");
          }
      - logger.log: "Sleep checked"

wifi:
  ssid: !secret wifi_ssid
  password: !secret wifi_pass
  ap: #since we listed an SSID above, this AP mode will only enable if no WiFi connection could be made
    ssid: ${friendly_name}_AP
    password: !secret wifi_pass

captive_portal:

# Enable logging
logger:

# Enable Home Assistant API
api:

ota:

web_server:

deep_sleep:
  run_duration: 10s
  sleep_duration: 10min

text_sensor:
- platform: version
  name: "${friendly_name} Firmware version"

i2c:
  sda: D2
  scl: D1
  scan: True

switch:
  - platform: restart
    name: "${friendly_name} Restart"

binary_sensor:
  # Report if connected or not
  - platform: status
    name: "${friendly_name} Status"
  - platform: homeassistant
    name: "Home-Assistant OTA Enable"
    entity_id: input_boolean.esphome_ota_enable
    id: esphome_ota_enable
    internal: True
    on_state:
      then:
        - if:
            condition:
              binary_sensor.is_on: esphome_ota_enable
            then:
              - logger.log: "Preventing deep sleep, Home Assistant activated"
              - deep_sleep.prevent: deep_sleep_1
            else:
              - logger.log: "Allowing deep sleep, Home Assistant activated"
              - deep_sleep.enter: deep_sleep_1

sensor:
  - platform: wifi_signal
    name: "${friendly_name} Signal Level"
    update_interval: 60s
  - platform: uptime
    name: "${friendly_name} uptime"
  - platform: sht3xd
    address: 0x45
    temperature:
      name: "${friendly_name} Temperature"
    humidity:
      name: "${friendly_name} Humidity"
    update_interval: 60s

output:
  # Register the blue LED as a dimmable output ....
  - platform: esp8266_pwm
    id: blue_led
    pin: D4
    inverted: True

light:
  # ... and then make a light out of it.
  - platform: monochromatic
    id: blue_led_light
    name: "${friendly_name} Blue LED"
    output: blue_led

# Blink the light if we aren't connected to WiFi.
interval:
  - interval: 5000ms
    id: no_wifi
    then:
    - if:
        condition:
          not:
            wifi.connected:
        then:
          - light.turn_on:
              id: blue_led_light
              brightness: 100%
              transition_length: 0s
          - delay: 250ms
          - light.turn_off:
              id: blue_led_light
              transition_length: 0ms
          - delay: 250ms
  - interval: 5000ms
    id: no_api
    then:
    - if:
        condition:
          not:
            api.connected:
        then:
          - light.turn_on:
              id: blue_led_light
              brightness: 100%
              transition_length: 0s
          - delay: 250ms
          - light.turn_off:
              id: blue_led_light
              transition_length: 0ms
          - delay: 250ms
          - light.turn_on:
              id: blue_led_light
              brightness: 100%
              transition_length: 0s
          - delay: 250ms
          - light.turn_off:
              id: blue_led_light
              transition_length: 0ms
          - delay: 250ms
  - interval: 5000ms
    id: ota_indicator_led
    then:
    - if:
        condition:
          binary_sensor.is_on: esphome_ota_enable
        then:
          - light.turn_on:
              id: blue_led_light
              brightness: 100%
              transition_length: 0s
          - delay: 250ms
          - light.turn_off:
              id: blue_led_light
              transition_length: 0ms
          - delay: 250ms
          - light.turn_on:
              id: blue_led_light
              brightness: 100%
              transition_length: 0s
          - delay: 250ms
          - light.turn_off:
              id: blue_led_light
              transition_length: 0ms
          - delay: 250ms
          - light.turn_on:
              id: blue_led_light
              brightness: 100%
              transition_length: 0s
          - delay: 250ms
          - light.turn_off:
              id: blue_led_light
              transition_length: 0ms
          - delay: 250ms