esphome:
  name: ${device_name}
  platform: ESP8266
  board: esp01_1m

wifi:
  ssid: !secret wifi_ssid
  password: !secret wifi_pass

# Enable logging
logger:

# Enable Home Assistant API
api:

ota:

text_sensor:
- platform: version
  name: "${friendly_name} Firmware version"

binary_sensor:
  - platform: gpio
    pin:
      number: GPIO0
      mode: INPUT_PULLUP
      inverted: True
    name: "${friendly_name} Button"
    on_press:
      - switch.toggle: relay

switch:
  - platform: gpio
    name: "${friendly_name} Relay"
    pin: GPIO12
    id: relay

sensor:
  - platform: wifi_signal
    name: "${friendly_name} Signal Level"
    update_interval: 60s

status_led:
  pin:
    number: GPIO13
    inverted: yes
