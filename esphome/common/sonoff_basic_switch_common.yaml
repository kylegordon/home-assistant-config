---
packages:
  common: !include common.yaml

esp8266:
  board: esp8285

esphome:
  name: ${device_name}
  comment: ${device_description}
  friendly_name: ${friendly_name}

# captive_portal:

# Enable logging
logger:

# syslog:
#   ip_address: 172.24.32.13
#   port: 515

binary_sensor:
  - platform: gpio
    pin:
      number: GPIO0
      mode: INPUT_PULLUP
      inverted: true
    name: "${friendly_name} Button"
    on_press:
      - switch.toggle: relay

switch:
  - platform: gpio
    name: "${friendly_name} Relay"
    pin: GPIO12
    id: relay
    restore_mode: "${default_state}"

light:
  - platform: status_led
    name: "Status LED"
    pin: GPIO13
