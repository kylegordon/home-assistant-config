packages:
  common: !include common.yaml

esphome:
  name: ${device_name}
  comment: ${device_description}
  platform: ESP8266
  board: d1_mini

captive_portal:

logger:
  level: DEBUG
  esp8266_store_log_strings_in_flash: false

web_server:

syslog:
  ip_address: 172.24.32.13
  port: 515

time:
  - platform: homeassistant
    id: esptime
    timezone: Europe/London

i2c:
  - id: bus_a
    sda: GPIO4
    scl: GPIO5
    scan: true

external_components:
  # equivalent shorthand for GitHub
  - source: github://OstertagM/ESPhome-user-component/esphome@main
    components: [OPT3001]
    refresh: 0s

sensor:
  - platform: OPT3001
    i2c_id: bus_a
    illuminance:
      name: "Lux Level"
    unit_of_measurement: lx
    address: 0x45
    update_interval: 5s


output:
  # Register the blue LED as a dimmable output ....
  - platform: esp8266_pwm
    id: blue_led
    pin: D4
    inverted: true

light:
  # ... and then make a light out of it.
  - platform: monochromatic
    name: "${friendly_name} Blue LED"
    id: blue_led_light
    output: blue_led

# Blink the light if we aren't connected to WiFi.
interval:
  - interval: 500ms
    then:
    - if:
        condition:
          not:
            wifi.connected:
        then:
          - light.turn_on:
              id: blue_led_light
              brightness: 50%
              transition_length: 0s
          - delay: 250ms
          - light.turn_off:
              id: blue_led_light
              transition_length: 250ms
