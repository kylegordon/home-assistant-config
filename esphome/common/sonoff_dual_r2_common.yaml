packages:
  common: !include common.yaml

esphome:
  name: ${device_name}
  comment: ${device_description}
  platform: ESP8266
  board: esp01_1m

captive_portal:

# Enable logging
logger:

syslog:
  ip_address: 172.24.32.13
  port: 515

binary_sensor:
  - platform: gpio
    pin:
      number: GPIO9
      mode: INPUT_PULLUP
      inverted: true
    name: "${friendly_name} Button 1"
    on_press:
      - switch.toggle: relay_1
  - platform: gpio
    pin:
      number: GPIO10
      mode: INPUT_PULLUP
      inverted: true
    name: "${friendly_name} Button 2"
    on_press:
      - switch.toggle: relay_2

switch:
  - platform: gpio
    name: "${friendly_name} Relay 1"
    pin: GPIO12
    icon: "mdi:valve"
    id: relay_1
  - platform: gpio
    name: "${friendly_name} Relay 2"
    pin: GPIO5
    icon: "mdi:valve"
    id: relay_2

status_led:
  pin:
    number: GPIO13
    inverted: true
