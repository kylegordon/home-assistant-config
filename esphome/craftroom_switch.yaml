---
substitutions:
  name: "craftroom_switch"
  device_name: craftroom_switch
  device_description: Craft Room Lightswitch
  friendly_name: Craft Room Switch
  default_state: "RESTORE_DEFAULT_ON"
  model: EU
  gangs: 1

packages:
  remote_package:
    url: https://github.com/edwardtfn/TX-Ultimate-Easy
    ref: v9999.99.9  # Or you can specify a version, like `ref: v2024.12.6` or `ref: latest` to the latest non-stable
    refresh: 5min
    files:
      - ESPHome/TX-Ultimate-Easy-ESPHome_core.yaml                  # Core (essential) packages
      - ESPHome/TX-Ultimate-Easy-ESPHome_standard.yaml              # Non-essential, but recommended packages. Includes hw_relays, hw_vibration, and media_player

bluetooth_proxy:

wifi:
  ssid: !secret wifi_ssid
  password: !secret wifi_password
  ap:
    ssid: ${friendly_name} AP
    password: !secret wifi_password
