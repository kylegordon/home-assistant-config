esphome:
  name: masterbedroom_switch
  platform: ESP8266
  board: esp8285

wifi:
  ssid: !secret wifi_ssid
  password: !secret wifi_pass

# Enable logging
logger:

# Enable Home Assistant API
api:

ota:

sensor:
  - platform: wifi_signal
    name: "WiFi Signal Master Bedroom Lightswitch"
    update_interval: 60s
  - platform: uptime
    name: "Device uptime"

binary_sensor:
  - platform: status
    name: "Sonoff Touch Status"
  - platform: gpio
    pin:
      number: GPIO0
      mode: INPUT_PULLUP
      inverted: True
    name: "Sonoff Touch Pad"
    on_press:
      if:
        condition:
          not:
            api.connected:
        then:
          - lambda: |-
              id(failover_control).publish_state(true);
              id(failover_control).publish_state(false);
  - platform: template
    id: failover_control
    on_press:
      if:
        condition:
          not:
            api.connected:
        then:
          - switch.toggle: sonoff_touch_relay

switch:
  - platform: gpio
    id: sonoff_touch_relay
    name: "Sonoff Touch Relay"
    pin: GPIO12
  - platform: restart
    id: switch_restart
    name: "Master Bedroom Lightswitch Restart"

output:
  # Register the blue LED as a dimmable output ....
  - platform: esp8266_pwm
    id: blue_led
    pin: GPIO13
    inverted: True

light:
  # ... and then make a light out of it.
  - platform: monochromatic
    name: "Sonoff Touch Blue LED"
    output: blue_led
