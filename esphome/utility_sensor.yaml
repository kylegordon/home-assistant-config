esphome:
  name: utility_room_sensor
  platform: ESP8266
  board: d1_mini

wifi:
  ssid: !secret wifi_ssid
  password: !secret wifi_pass

# Enable logging
logger:

# Enable Home Assistant API
api:

ota:

web_server:

i2c:
  sda: D2
  scl: D1
  scan: True

sensor:
  - platform: wifi_signal
    name: "WiFi Signal Utility Room Sensor"
    update_interval: 60s
  - platform: uptime
    name: "Device uptime"
  - platform: sht3xd
    address: 0x45
    temperature:
      name: "Utility Room Temperature"
    humidity:
      name: "Utility Room Humidity"
    update_interval: 60s

output:
  # Register the blue LED as a dimmable output ....
  - platform: esp8266_pwm
    id: blue_led
    pin: D4
    inverted: True

light:
  # ... and then make a light out of it.
  - platform: monochromatic
    name: "Wemos Blue LED"
    output: blue_led
