esphome:
  name: garage_lights
  platform: ESP8266
  board: esp01_1m

wifi:
  ssid: !secret wifi_ssid
  password: !secret wifi_pass

# Enable logging
logger:

# Enable Home Assistant API
api:

ota:

text_sensor:
- platform: version
  name: "Firmware version"

binary_sensor:
  - platform: gpio
    pin:
      number: GPIO0
      mode: INPUT_PULLUP
      inverted: True
    name: "Sonoff Basic Button"
    on_press:
      - switch.toggle: relay

switch:
  - platform: gpio
    name: "Sonoff Basic Relay"
    pin: GPIO12
    id: relay

sensor:
  - platform: wifi_signal
    name: "Garage lights signal level"
    update_interval: 60s

status_led:
  pin:
    number: GPIO13
    inverted: yes
