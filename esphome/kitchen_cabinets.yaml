esphome:
  name: kitchen_cabinets
  platform: ESP8266
  board: esp01_1m

wifi:
  ssid: "Glasgownet"
  password: "always32"

# Enable logging
logger:

# Enable Home Assistant API
api:

ota:

sensor:
  - platform: wifi_signal
    name: "WiFi Signal H801"
    update_interval: 60s

#RGB
output:
  - platform: esp8266_pwm
    pin: 12
    frequency: 1000 Hz
    id: pwm_b
  - platform: esp8266_pwm
    pin: 13
    frequency: 1000 Hz
    id: pwm_g
  - platform: esp8266_pwm
    pin: 15
    frequency: 1000 Hz
    id: pwm_r

# RGB, RGBW, RGBWW also available
light:
  - platform: rgb
    name: "H801 Light"
    red: pwm_r
    green: pwm_g
    blue: pwm_b
