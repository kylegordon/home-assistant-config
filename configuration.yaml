# Inspired by https://github.com/bruhautomation/BRUH2-Home-Assistant-Configuration

homeassistant:

  auth_providers:
    - type: trusted_networks
      trusted_networks:
        - 172.24.32.0/24
        - 172.24.34.0/24
        - 10.8.0.18/32
        - 127.0.0.1
    - type: legacy_api_password
      api_password: !secret api_password

  whitelist_external_dirs:
    - /tmp

  # Name of the location where Home Assistant is running
  name: Home
  # Location required to calculate the time the sun rises and sets
  latitude: !secret home_latitude
  longitude: !secret home_longitude
  # Impacts weather/sunrise data (altitude above sea level in meters)
  elevation: 69
  # metric for Metric, imperial for Imperial
  unit_system: metric
  # Pick yours from here: http://en.wikipedia.org/wiki/List_of_tz_database_time_zones
  time_zone: Europe/London

  # Includes
  packages: !include_dir_named packages

  customize:
    script.restart_ha:
      icon: mdi:power
      friendly_name: "Restart Home Assistant"
    sensor.weather_station_rainfall:
      icon: mdi:weather-rainy
    sensor.weather_station_wind_velocity:
        icon: mdi:weather-windy-variant
    sensor.weather_station_wind_maximum:
        icon: mdi:weather-windy
    sensor.weather_station_relative_humidity:
        icon: mdi:water-percent
    sensor.house_average_humidity:
        icon: mdi:water-percent
    sensor.house_average_temperature:
        icon: mdi:thermometer
    sensor.next_bin:
      icon: mdi:delete-empty
    light.kyles_bedside:
        icon: mdi:hotel
    light.edison_lamp:
      assumed_state: false
    light.sideboard:
      assumed_state: false
    light.lava_lamp:
      assumed_state: false
    light.christmas_tree:
      assumed_state: false
    light.candle_arch:
      assumed_state: false
    light.star_burst:
      assumed_state: false
    light.arc_lamp:
      assumed_state: false
    light.twig_lights:
      assumed_state: false
    light.utility_room:
      assumed_state: false
    group.bedside_lights:
        icon: mdi:hotel
    sensor.kyle_status:
        entity_picture: https://www.gravatar.com/avatar/c5affce936e162c5ef9752c3276f99be.jpg
    input_boolean.guest_mode:
        icon: mdi:account-multiple-plus
    light.craft_room_desk_level:
        friendly_name: Craft Room Desk
    sensor.daily_energy:
      friendly_name: Daily energy usage
    sensor.monthly_energy:
      friendly_name: Monthly energy usage

