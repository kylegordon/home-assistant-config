# Inspired by https://github.com/bruhautomation/BRUH2-Home-Assistant-Configuration

homeassistant:
  # Name of the location where Home Assistant is running
  name: Home
  # Location required to calculate the time the sun rises and sets
  latitude: !secret home_latitude
  longitude: !secret home_longitude
  # Impacts weather/sunrise data (altitude above sea level in meters)
  elevation: 69
  # metric for Metric, imperial for Imperial
  unit_system: metric
  # Pick yours from here: http://en.wikipedia.org/wiki/List_of_tz_database_time_zones
  time_zone: Europe/London

# Enables the frontend
frontend:

# Enable the config panel
config: 

recorder:
  purge_days: 8

http:
  # Uncomment this to add a password (recommended!)
  # api_password: PASSWORD

# Checks for available updates
updater:

influxdb:
  host: 172.24.32.13

# Discover some devices automatically
discovery:

rfxtrx:
  # Remember this is mapped in the docker-compose file
  device: /dev/ttyUSB0

# Allows you to issue voice commands from the frontend in enabled browsers
conversation:

notify:
  name: twitter_thegordonhome
  platform: twitter
  consumer_key: !secret twitter_consumer_key
  consumer_secret: !secret twitter_consumer_secret
  access_token: !secret twitter_access_token
  access_token_secret: !secret twitter_access_token_secret

# Enables support for tracking state changes over time.
history:

# View all events in a logbook
logbook:
  include:
    domains:
      - sensor
      - switch
      - media_player

# Track the sun
sun:

emulated_hue:
  exposed_domains:
    - switch
    - light
    - group
    - input_boolean
    - input_select
    - media_player
    - fan

############
# Includes #
############
# automation: !include automation.yaml
#script: !include scripts.yaml
sensor: !include sensors.yaml
binary_sensor: !include binary_sensors.yaml
light: !include lights.yaml
switch: !include switches.yaml
media_player: !include media_players.yaml
device_tracker: !include device_trackers.yaml
group: !include groups.yaml
camera: !include cameras.yaml
zone: !include zones/places.yaml

# Merged Includes
automation: !include_dir_list automation
scene: !include_dir_list scenes

# Merged items requiring a dictionary
input_select: !include_dir_named input_select
input_boolean: !include_dir_named input_boolean
script: !include_dir_named scripts/


mqtt:
  broker: 172.24.32.13
  port: 1883
  client_id: home-assistant-1
  keepalive: 60
  protocol: 3.1
  birth_message:
    topic: 'hass/status'
    payload: 'online'
    qos: 1
    retain: true
  will_message:
    topic: 'hass/status'
    payload: 'offline'
    qos: 1
    retain: true
