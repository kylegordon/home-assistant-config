---
# Inspired by https://github.com/bruhautomation/BRUH2-Home-Assistant-Configuration

homeassistant:

  auth_providers:
    - type: homeassistant
    - type: trusted_networks
      trusted_networks:
        - 172.24.32.0/24
        - 172.24.34.0/24
        - 172.18.0.0/24
        - 10.8.0.18/32
        - 127.0.0.1
    - type: legacy_api_password
      api_password: !secret api_password

  whitelist_external_dirs:
    - /tmp

  # Name of the location where Home Assistant is running
  name: Home
  # Location required to calculate the time the sun rises and sets
  latitude: !secret home_latitude
  longitude: !secret home_longitude
  # Impacts weather/sunrise data (altitude above sea level in meters)
  elevation: 69
  # metric for Metric, imperial for Imperial
  unit_system: metric
  # Pick yours from here: http://en.wikipedia.org/wiki/List_of_tz_database_time_zones
  time_zone: Europe/London
  country: GB
  currency: GBP

  # Includes
  packages: !include_dir_named packages

  # media_dirs:
  #   cctv_clips: /media/frigate/clips

  customize:
    script.restart_ha:
      icon: mdi:power
      friendly_name: "Restart Home Assistant"
    sensor.weather_station_rainfall:
      icon: mdi:weather-rainy
    sensor.weather_station_wind_velocity:
        icon: mdi:weather-windy-variant
    sensor.weather_station_wind_maximum:
        icon: mdi:weather-windy
    sensor.weather_station_relative_humidity:
        icon: mdi:water-percent
    sensor.house_average_humidity:
        icon: mdi:water-percent
    sensor.house_average_temperature:
        icon: mdi:thermometer
    sensor.next_bin:
      icon: mdi:delete-empty
    light.kyles_bedside:
        icon: mdi:hotel
    light.sideboard:
      assumed_state: false
    light.lava_lamp:
      assumed_state: false
    light.christmas_tree:
      assumed_state: false
    light.arc_lamp:
      assumed_state: false
    light.front_hall:
      assumed_state: false
    group.bedside_lights:
        icon: mdi:hotel
    sensor.kyle_status:
        entity_picture: https://www.gravatar.com/avatar/c5affce936e162c5ef9752c3276f99be.jpg
    input_boolean.guest_mode:
        icon: mdi:account-multiple-plus
    light.craft_room_desk_level:
        friendly_name: Craft Room Desk
    sensor.daily_energy:
      friendly_name: Daily energy usage
    sensor.monthly_energy:
      friendly_name: Monthly energy usage

# The default_config meta-component provides a host of other configs options, some listed at
# https://www.home-assistant.io/integrations/default_config/
default_config:

# Enable the config panel
config:

recorder: !include recorder.yaml

http:
  use_x_forwarded_for: true
  trusted_proxies:
    - 172.18.0.5
    - 127.0.0.1
    - ::1
  cors_allowed_origins:
    - http://homeauto.vpn.glasgownet.com
    - http://viewpoint.house

stream:

alarm_control_panel:
    - platform: manual
      name: Home Alarm
      code_arm_required: false
      code: !secret alarm_code

influxdb:
  host: 172.24.32.13
  port: 8086
  ssl: false
  api_version: 2
  organization: !secret influxdb_organization
  bucket: !secret influxdb_bucket
  token: !secret influxdb_token

# Allows you to issue voice commands from the frontend in enabled browsers
conversation:

person: !include persons.yaml
proximity: !include proximity.yaml

wake_on_lan:

notify: !include notify.yaml

# View all events in a logbook
logbook:
  include:
    domains:
      - sensor
      - media_player
      - switch
      - light
      - event

logger: !include logger.yaml

# Track the sun
sun:

emulated_hue:
  # Max of 49!
  # https://www.home-assistant.io/components/emulated_hue/
  listen_port: 80
  expose_by_default: false
  #  exposed_domains:
  #  - switch
  #  - light
  #  - group
  #  - input_boolean
  #  - media_player
  entities:
    group.lightswitch_relays:
      hidden: false
    group.ensuite:
      hidden: false
    group.bedside_lights:
      hidden: false
    group.outside_lights:
      hidden: false
    light.hall:
      hidden: false
    group.living_room_lights:
      hidden: false
    group.christmas_lights:
      hidden: false
    input_boolean.guest_mode:
      hidden: false
    light.study_light:
      hidden: false
    light.bedside_charlotte:
      hidden: false
    light.bedside_kyle:
      hidden: false
    light.garage_lights:
      hidden: false
    light.craft_room:
      hidden: false
    light.craft_room_desk_level:
      hidden: false
    light.master_bedroom:
      hidden: false
    light.sideboard:
      hidden: false
    light.living_room:
      hidden: false
    light.star_burst:
      hidden: false
    light.lava_lamp:
      hidden: false
    media_player.living_room_television:
      hidden: false
    input_boolean.restart_ha:
      hidden: false
    input_boolean.bin_reminder:
      hidden: false
    scene.movie_time:
      hidden: false
    input_boolean.classic_fm:
      hidden: false
    input_boolean.goodnight_process:
      hidden: false
    input_boolean.lockup_process:
      hidden: false
    input_boolean.open_tin_hut_process:
      hidden: false
    input_boolean.night_view:
      hidden: false
    script.alexa_turn_on_the_lights:
      hidden: false
    script.alexa_turn_off_the_lights:
      hidden: false

############
# Includes #
############
# automation: !include automation.yaml
# script: !include scripts.yaml
mqtt: !include mqtt.yaml
sensor: !include sensors.yaml
binary_sensor: !include binary_sensors.yaml
light: !include lights.yaml
switch: !include switches.yaml
media_player: !include media_players.yaml
device_tracker: !include device_trackers.yaml
group: !include groups.yaml
zone: !include zones/places.yaml
shell_command: !include shell_commands.yaml
climate: !include climate.yaml

# Merged Includes
automation: !include_dir_list automation
scene: !include_dir_list scenes

# Merged items requiring a dictionary
input_select: !include_dir_named input_select
input_boolean: !include_dir_named input_boolean
script: !include_dir_merge_named scripts/

utility_meter:
  quarter_hourly_energy:
    source: sensor.energy_spent
    cycle: quarter-hourly
  hourly_energy:
