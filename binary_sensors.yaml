---
- platform: template
  sensors:
    living_room_tv_power:
      friendly_name: Living Room TV Power
      device_class: power
      value_template: "{{ states('sensor.tv_power_plug_power') | float(0) > 100 }}"  # yamllint disable-line rule:line-length
    home_occupied:
      friendly_name: Home Occupied
      device_class: occupancy
      icon_template: >-
        {% if is_state('binary_sensor.home_occupied','on') %}
          mdi:home-account
        {% else %}
          mdi:home-outline
        {% endif %}
      value_template: "{{ is_state('person.kyle','home') or is_state('person.charlotte','home') or is_state('person.ronnie','home') }}"  # yamllint disable-line rule:line-length
    holiday_mode:
      value_template: "{{ states.calendar.family_calendar.attributes.message == 'Holiday mode' }}"  # yamllint disable-line rule:line-length
      friendly_name: Holiday mode
      unique_id: binary_sensor.holiday_mode
