template:
  - binary_sensor:
      - name: Living Room TV Power
        unique_id: living_room_tv_power
        device_class: power
        state: "{{ states('sensor.tv_power_plug_power') | float(0) > 100 }}"
      - name: Home Occupied
        unique_id: home_occupied
        device_class: occupancy
        icon: >-
          {% if is_state('binary_sensor.home_occupied','on') %}
            mdi:home-account
          {% else %}
            mdi:home-outline
          {% endif %}
        state: "{{ is_state('person.kyle','home') or is_state('person.charlotte','home') or is_state('person.ronnie','home') }}"
      - name: Holiday mode
        unique_id: holiday_mode
        state: "{{ states.calendar.family_calendar.attributes.message == 'Holiday mode' }}"
