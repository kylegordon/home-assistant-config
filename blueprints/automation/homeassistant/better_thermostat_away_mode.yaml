---
blueprint:
  name: Better Thermostat Away mode
  description: Set BT Thermostats to Away mode if house is unoccupied.
  domain: automation
  # source_url:
  #  https://github.com/KartoffelToby/better_thermostat/blob/master/blueprints/away_mode.yaml
  input:
    occupancy_sensor:
      name: Occupancy
      selector:
        entity:
          domain: binary_sensor

    thermostat_target:
      name: Thermostats
      selector:
        target:
          device:
            integration: better_thermostat
          entity:
            integration: better_thermostat
            domain: climate

    away_temp:
      name: Away Temperature
      description: The target temperature when away
      default: 15
      selector:
        number:
          min: 5
          max: 35
          unit_of_measurement: Â°C

mode: queued
max_exceeded: silent

trigger:
  - platform: state
    entity_id: !input occupancy_sensor
    from: "on"
    to: "off"
    for:
      minutes: 5
  - platform: state
    entity_id: !input occupancy_sensor
    from: "off"
    to: "on"
condition: []
action:
  - if:
      - condition: state
        entity_id: !input occupancy_sensor
        state: "off"
    then:
      - service: better_thermostat.set_temp_target_temperature
        data:
          temperature: !input away_temp
        target: !input thermostat_target
    else:
      - service: better_thermostat.restore_saved_target_temperature
        data: {}
        target: !input thermostat_target
